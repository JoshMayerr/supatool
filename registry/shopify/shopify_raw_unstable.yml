        <p>Creates an order. By default, product inventory is not claimed.</p>
        <p>When you create an order, you can include the following option
        parameters in the body of the request:</p> <ul>
        <li><strong>inventory_behaviour</strong>: The behaviour to use when
        updating inventory. (default: <code>bypass</code>) <ul>
        <li><strong>bypass</strong>: Do not claim inventory.</li>
        <li><strong>decrement_ignoring_policy</strong>: Ignore the product's
        inventory policy and claim inventory.</li>
        <li><strong>decrement_obeying_policy</strong>: Follow the product's
        inventory policy and claim inventory, if possible.</li> </ul> </li>
        <li><strong>send_receipt</strong>: Whether to send an order confirmation
        to the customer.</li> </ul> <aside class="note"> <h4>Note</h4> <p>If
        you're working on a private app and order confirmations are still being
        sent to the customer when <code>send_receipt</code> is set to
        <code>false</code>, then you need to disable the Storefront API from the
        private app's page in the Shopify admin.</p> </aside> <ul>
        <li><strong>send_fulfillment_receipt</strong>: Whether to send a
        shipping confirmation to the customer.</li> </ul> <aside class="note">

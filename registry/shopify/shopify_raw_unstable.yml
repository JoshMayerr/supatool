  - name: Customers
  - name: Customers > Customer
    description: >-
      ---


      **Multiple access scopes needed — refer to each endpoint for access scope
      requirements.**


      **Requires access to** [<b>protected customer
      data</b>](https://shopify.dev/apps/store/data-protection/protected-customer-data)**.**


      ---


      The Customer resource stores information about a shop's customers, such as
      their contact details, their order history, and whether they've agreed to
      receive email marketing.


      <img src="https://shopify.dev/assets/api/reference/customer.png"
      alt="Customer%20object" width="291" height="323">


      The Customer resource also holds information on the status of a customer's
      account. Customers with accounts save time at checkout when they're logged
      in because they don't need to enter their contact information. You can use
      the Customer API to check whether a customer has an active account, and
      then invite them to create one if they don't.


      For security reasons, the Customer resource doesn't store credit card
      information. Customers always need to enter this information at checkout.


      In a shop's checkout settings, there are three options for customer
      accounts:


      <ul><li><p><b>Accounts are disabled</b>: Customers can't create accounts
      and can check out only as guests</p></li><li><p><b>Accounts are
      optional</b>: Customers have the choice of either signing into their
      account or checking out as a guest. Customers can create accounts for
      themselves, and the shop owner can create an account for a customer and
      then invite them by email to use it.</p></li><li><p><b>Accounts are
      required</b>: Customers can't check out unless they're logged in, and the
      shop owner must create their accounts.</p></li></ul>


      Caution: Only use this data if it is necessary for the intended app
      functionality. Shopify retains the ability to restrict access to [API
      Access scopes](https://shopify.dev/api/usage/access-scopes) for apps not
      requiring legitimate use of the associated data.


      ---


      ## The Customer resource


      ``` json

      {
        "accepts_marketing": false,
        "accepts_marketing_updated_at": "2013-06-27T08:48:27-04:00",
        "addresses": [
          {
            "id": 207119551,
            "customer_id": 6940095564,
            "first_name": "Bob",
            "last_name": "Norman",
            "company": null,
            "address1": "Chestnut Street 92",
            "address2": "Apartment 2",
            "city": "Louisville",
            "province": "Kentucky",
            "country": "United States",
            "zip": "40202",
            "phone": "555-625-1199",
            "province_code": "KY",
            "country_code": "US",
            "country_name": "United States",
            "default": true
          }
        ],
        "currency": "JPY",
        "created_at": "2013-06-27T08:48:27-04:00",
        "default_address": {
          "address1": "Chestnut Street 92",
          "address2": "Apartment 2",
          "city": "Louisville",
          "company": null,
          "country": "united states",
          "first_name": "Bob",
          "id": 207119551,
          "last_name": "Norman",
          "phone": "555-625-1199",
          "province": "Kentucky",
          "zip": "40202",
          "province_code": "KY",
          "country_code": "US",
          "country_name": "United States",
          "default": true
        },
        "email": "bob.norman@mail.example.com",
        "email_marketing_consent": {
          "state": "subscribed",
          "opt_in_level": "confirmed_opt_in",
          "consent_updated_at": "2022-04-01T11:22:06-04:00"
        },
        "first_name": "John",
        "id": 207119551,
        "last_name": "Norman",
        "last_order_id": 234132602919,
        "last_order_name": "#1169",
        "metafield": {
          "key": "new",
          "namespace": "global",
          "value": "newvalue",
          "type": "string"
        },
        "marketing_opt_in_level": "confirmed_opt_in",
        "multipass_identifier": null,
        "note": "Placed an order that had a fraud warning",
        "orders_count": 3,
        "password": "password",
        "password_confirmation": "password_confirmation",
        "phone": "+16135551111",
        "sms_marketing_consent": {
          "state": "subscribed",
          "opt_in_level": "single_opt_in",
          "consent_updated_at": "2021-08-03T15:31:06-04:00",
          "consent_collected_from": "OTHER"
        },
        "state": "disabled",
        "tags": "loyal",
        "tax_exempt": true,
        "tax_exemptions": [
          "CA_STATUS_CARD_EXEMPTION",
          "CA_BC_RESELLER_EXEMPTION"
        ],
        "total_spent": "375.30",
        "updated_at": "2012-08-24T14:01:46-04:00",
        "verified_email": true
      }

       ```

      ### Properties


      ---


      `accepts_marketing` `deprecated`


      As of API version 2022-04, this property is deprecated. Use
      `email_marketing_consent` instead. Whether the customer has consented to
      receive marketing material by email.


      ---


      `accepts_marketing_updated_at` `deprecated`


      As of API version 2022-04, this property is deprecated. Use
      `email_marketing_consent` instead. The date and time ([ISO
      8601](https://en.wikipedia.org/wiki/ISO_8601) format) when the customer
      consented or objected to receiving marketing material by email. Set this
      value whenever the customer consents or objects to marketing materials.


      ---


      `addresses`


      A list of the ten most recently updated addresses for the customer.


      ---


      `currency` `read-only`


      The three-letter code ([ISO 4217](https://en.wikipedia.org/wiki/ISO_4217)
      format) for the currency that the customer used when they paid for their
      last order. Defaults to the shop currency. Returns the shop currency for
      test orders.


      ---


      `created_at` `read-only`


      The date and time ([ISO 8601](https://en.wikipedia.org/wiki/ISO_8601)
      format) when the customer was created.


      ---


      `default_address` `read-only`


      The default address for the customer.


      ---


      `email`


      The unique email address of the customer. Attempting to assign the same
      email address to multiple customers returns an error.


      ---


      `email_marketing_consent`


      The marketing consent information when the customer consented to receiving
      marketing material by email. The `email` property is required to create a
      customer with email consent information and to update a customer for email
      consent that doesn't have an email recorded. The customer must have a
      unique email address associated to the record.


      ---


      `first_name`


      The customer's first name.


      ---


      `id`


      A unique identifier for the customer.


      ---


      `last_name`


      The customer's last name.


      ---


      `last_order_id` `read-only`


      The ID of the customer's last order.


      ---


      `last_order_name` `read-only`


      The name of the customer's last order. This is directly related to the
      `name` field on the Order resource.


      ---


      `metafield`


      Attaches additional metadata to a shop's resources.


      ---


      `marketing_opt_in_level` `deprecated`


      As of API version 2022-04, this property is deprecated. Use
      `email_marketing_consent` instead. The marketing subscription opt-in
      level, as described in the [M3AAWG Sender Best Common
      Practices](https://www.m3aawg.org/sites/default/files/document/M3AAWG_Senders_BCP_Ver3-2015-02.pdf),
      that the customer gave when they consented to receive marketing material
      by email. If the customer does not accept email marketing, then this
      property will be set to `null`.


      ---


      `multipass_identifier`


      A unique identifier for the customer that's used with [Multipass
      login](https://shopify.dev/api/multipass).


      ---


      `note`


      A note about the customer.


      ---


      `orders_count` `read-only`


      The number of orders associated with this customer. Test and archived
      orders aren't counted.


      ---


      `password`


      The customer's password.


      ---


      `password_confirmation`


      The customer's password that's confirmed.


      ---


      `phone`


      The unique phone number ([E.164
      format](https://en.wikipedia.org/wiki/E.164)) for this customer.
      Attempting to assign the same phone number to multiple customers returns
      an error. The property can be set using different formats, but each format
      must represent a number that can be dialed from anywhere in the world.


      ---


      `sms_marketing_consent`


      The marketing consent information when the customer consented to receiving
      marketing material by SMS. The `phone` property is required to create a
      customer with SMS consent information and to perform an SMS update on a
      customer that doesn't have a phone number recorded. The customer must have
      a unique phone number associated to the record.


      ---


      `state` `read-only`


      The state of the customer's account with a shop. Default value:
      `disabled`.


      ---


      `tags`


      Tags that the shop owner has attached to the customer, formatted as a
      string of comma-separated values. A customer can have up to 250 tags. Each
      tag can have up to 255 characters.


      ---


      `tax_exempt`


      Whether the customer is exempt from paying taxes on their order. If
      `true`, then taxes won't be applied to an order at checkout. If `false`,
      then taxes will be applied at checkout.


      ---


      `tax_exemptions`


      Whether the customer is exempt from paying specific taxes on their order.
      Canadian taxes only.


      ---


      `total_spent` `read-only`


      The total amount of money that the customer has spent across their order
      history.


      ---


      `updated_at` `read-only`


      The date and time ([ISO 8601](https://en.wikipedia.org/wiki/ISO_8601)
      format) when the customer information was last updated.


      ---


      `verified_email` `read-only`


      Whether the customer has verified their email address.
  - name: Customers > Customer Address
    description: >-
      ---


      Requires `customers` access scope.


      ---


      Requires access to [protected customer
      data](https://shopify.dev/apps/store/data-protection/protected-customer-data).


      ---


      The Customer Address resource represents addresses that a customer has
      added. Each customer can have multiple addresses associated with them.


      For more information about the Customer resource, see
      [<i>Customer</i>](https://shopify.dev/docs/admin-api/rest/reference/customers/customer).


      ---


      ## The Customer Address resource


      ``` json

      {
        "address1": "1 Rue des Carrieres",
        "address2": "Suite 1234",
        "city": "Montreal",
        "country": "Canada",
        "country_code": "CA",
        "country_name": "Canada",
        "company": "Fancy Co.",
        "customer_id": {
          "id": 1073339470
        },
        "first_name": "Samuel",
        "id": 207119551,
        "last_name": "de Champlain",
        "name": "Samuel de Champlain",
        "phone": "819-555-5555",
        "province": "Quebec",
        "province_code": "QC",
        "zip": "G1R 4P5"
      }

       ```

      ### Properties


      ---


      `address1`


      The customer's mailing address


      ---


      `address2`


      An additional field for the customer's mailing address.


      ---


      `city`


      The customer's city, town, or village.


      ---


      `country`


      The customer's country.


      ---


      `country_code` `read-only`


      The two-letter country code corresponding to the customer's country.


      ---


      `country_name`


      The customer’s normalized country name.


      ---


      `company`


      The customer’s company.


      ---


      `customer_id` `read-only`


      The unique identifier for the customer.


      ---


      `first_name`


      The customer’s first name.


      ---


      `id` `read-only`


      The unique identifier for the address.


      ---


      `last_name`


      The customer’s last name.


      ---


      `name`


      The customer’s first and last names.


      ---


      `phone`


      The customer’s phone number at this address.


      ---


      `province`


      The customer’s region name. Typically a province, a state, or a
      prefecture.


      ---


      `province_code` `read-only`


      The two-letter code for the customer’s region.


      ---


      `zip`


      The customer’s postal code, also known as zip, postcode, Eircode, etc.



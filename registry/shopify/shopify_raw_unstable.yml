  - name: Billing > UsageCharge
    description: >-
      You can use the UsageCharge resource to add variable usage fees to an
      existing [recurring application
      charge](https://shopify.dev/docs/admin-api/rest/reference/billing/recurringapplicationcharge).
      You can use these resources to support billing plans that vary from month
      to month, with or without a monthly recurring fee.


      <h2>Creating usage charges</h2>


      To use the UsageCharge resource, first create a [recurring application
      charge](https://shopify.dev/docs/admin-api/rest/reference/billing/recurringapplicationcharge).
      This returns the ID that you'll need to create an associated usage charge.


      To create the usage charge, send a POST request, where `{id}` represents
      the ID of the previously created recurring application charge.


      ``` properties

      POST /admin/recurring_application_charges/{id}]/usage_charges.json

       ```

      <h3>Charging for usage only</h3>


      A common billing scenario is to charge only usage-based fees, without a
      flat recurring monthly fee. To charge only usage-based fees, without a
      recurring monthly fee, first create a [recurring application
      charge](https://shopify.dev/docs/admin-api/rest/reference/billing/recurringapplicationcharge)
      with a price of $0.00, and then apply the usage charge.


      You need to include the `capped_amount` and `terms` properties in the body
      of your request when you create a recurring application charge with a
      price of $0.00.


      <h2>Setting capped amounts</h2>


      You can use the RecurringApplicationCharge resource to specify a capped
      amount that applies to usage-based billing. This prevents the customer
      from being charged for any usage over and above the capped amount. To
      implement capped amount billing, create a recurring application charge
      with the capped dollar amount, and then create the associated usage
      charge.


      > **Note**  

      The capped amount setting is applicable on a per billing cycle basis (30
      days), and remains in effect unless updated. 
        

      For step-by-step guidance that walks through this flow using examples, see
      our [implementation guide](https://shopify.dev/apps/billing/models).


      ---


      ## The UsageCharge resource


      ``` json

      {
        "created_at": "2013-06-27T08:48:27-04:00",
        "description": "Super Mega Plan 1000 emails",
        "id": 675931192,
        "price": "1",
        "recurring_application_charge_id": 527669426,
        "updated_at": "2013-06-27T08:48:27-04:00",
        "currency": "USD"
      }

       ```

      ### Properties


      ---


      `created_at`


      The date and time ([ISO 8601](https://en.wikipedia.org/wiki/ISO_8601)
      format) when the usage charge was created.


      ---


      `description`


      The description of the usage charge.


      ---


      `id`


      The ID of the usage charge.


      ---


      `price` `string`


      The price of the usage charge.


      ---


      `recurring_application_charge_id`


      The ID of the recurring application charge that the usage charge belongs
      to.


      ---


      `updated_at`


      The date and time ([ISO 8601](https://en.wikipedia.org/wiki/ISO_8601)
      format) when the usage charge was last updated.


      ---


      `currency`


      The currency of the price of the usage charge.



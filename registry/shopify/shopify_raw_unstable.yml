  - name: Discounts
  - name: Discounts > DiscountCode
    description: >-
      <p>You can use the PriceRule DiscountCode resource to create discount
      codes that enable specific discounts to be redeemed. Merchants can
      distribute discount codes to their customers using a variety of means,
      such as an email or URL, and customers can apply these codes at
      checkout.</p> <p>Each discount code belongs to a price rule, which holds
      the logic for the discount. For more information, see the <a
      href="https://help.shopify.com/api/reference/pricerule">PriceRule</a>
      resource.</p> <p>To create multiple discount codes that use the same price
      rule logic, use the batch endpoint. For example, you might allow merchants
      to create a batch of discount codes that belong to the same price rule but
      are each personalized for a different customer.</p>
  - name: Discounts > PriceRule
    description: >-
      <p>You can use the PriceRule resource to create discounts using
      conditions. You can then associate the conditions with a discount code by
      using the <a
      href="https://help.shopify.com/api/reference/discounts/discountcode">DiscountCode</a>
      resource. Merchants can distribute the discount codes to their
      customers.</p> <p>Using the PriceRule resource, you can create discounts
      that specify a discount as a percentage, a fixed amount, or free shipping.
      You use entitlements and prerequisites to dynamically build these
      discounts.</p> <p>To learn about how to associate a price rule with a
      discount code, see the <a
      href="https://help.shopify.com/api/reference/discounts/discountcode">DiscountCode</a>
      resource.</p> <h2>Create a price rule</h2> <p>You can create price rules
      with entitlements and prerequisites. Entitlements describe the designated
      resources that a discount applies to, such as specific products, variants,
      or collections. Prerequisites describe the requirements that must be met
      in order for the discount to apply to the entitled resources. For example,
      you might want a discount to apply only to a certain shipping price range,
      or a certain subtotal range.</p> <p>You can use entitlements,
      prereqisites, and other conditions to create discounts, such as the
      following examples: <ul> <li>$10 off the buyer's order if the total
      exceeds $40</li> <li>15% off certain collections</li> <li>free shipping on
      orders over $100.00 for Canadian buyers, redeemable up to 20 times</li>
      </ul> </p> <p>For examples of how to create price rules, see the <a
      href="https://help.shopify.com/api/reference/pricerule/#create">POST
      method</a>.</p>
  - name: Events
  - name: Events > Event
    description: >-
      <p>Events are generated by some Shopify resources when certain actions are
      completed, such as the creation of an article, the fulfillment of an
      order, or the addition of a product. By requesting events, your app can
      know when certain actions have occurred in the shop.</p> <div
      class="note"> <h4>Note</h4> <p>The events returned by the Event resource
      should not be considered to be realtime. Events might not be created until
      a few seconds after the action occurs. In rare cases it can take up to a
      few minutes for some events to appear.</p> </div> <h2>Resources that can
      create events</h2> <p>Events are generated by the following resources:
      </p> <ul> <li><a href='#article-events-'>Articles</a></li> <li><a
      href='#blog-events-'>Blogs</a></li> <li><a
      href='#collection-events-'>Custom collections</a></li> <li><a
      href='#comment-events-'>Comments</a></li> <li><a
      href='#order-events-'>Orders</a></li> <li><a
      href='#page-events-'>Pages</a></li> <li><a
      href='#price-rule-events-'>Price rules</a></li> <li><a
      href='#product-events-'>Products</a></li> <li><a
      href='#collection-events-'>Smart collections</a></li> </ul> <h3>Article
      events</h3> <table> <tbody> <tr> <th>Verb</th> <th>Message</th>
      <th>Description</th> </tr> <tr> <td><code>create</code></td> <td>New
      article created: <code>article_url</code></td> <td>The article was
      created.</td> </tr> <tr> <td><code>destroy</code></td>
      <td><code>article_url</code> was destroyed.</td> <td>The article was
      deleted.</td> </tr> <tr> <td><code>published</code></td>
      <td><code>article_url</code> was published.</td> <td>The article was
      published.</td> </tr> <tr> <td><code>unpublished</code></td>
      <td><code>article_url</code> was unpublished.</td> <td>The article was
      unpublished.</td> </tr> <tr> <td><code>update</code></td>
      <td><code>article_url</code> was updated (but its published state was not
      changed).</td> <td>The article was updated.</td> </tr> </tbody> </table>
      <h3>Blog events</h3> <table> <tbody> <tr> <th>Verb</th> <th>Message</th>
      <th>Description</th> </tr> <tr> <td><code>create</code></td> <td>New blog
      created: <code>new_blog_url</code></td> <td>The blog was created.</td>
      </tr> <tr> <td><code>destroy</code></td> <td><code>blog_name</code> was
      destroyed.</td> <td>The blog was deleted.</td> </tr> <tr>
      <td><code>update</code></td> <td><code>blog_name</code> was updated.</td>
      <td>The blog was updated.</td> </tr> </tbody> </table> <h3>Collection
      events</h3> <table> <tbody> <tr> <th>Verb</th> <th>Message</th>
      <th>Description</th> </tr> <tr> <td><code>create</code></td> <td>New
      collection created: <code>collection_url</code></td> <td>The collection
      was created.</td> </tr> <tr> <td><code>destroy</code></td>
      <td><code>collection_url</code> was destroyed.</td> <td>The collection was
      deleted.</td> </tr> <tr> <td><code>published</code></td>
      <td><code>collection_url</code> was published.</td> <td>The collection was
      published.</td> </tr> <tr> <td><code>unpublished</code></td>
      <td><code>collection_url</code> was hidden.</td> <td>The collection was
      hidden.</td> </tr> <tr> <td><code>update</code></td>
      <td><code>collection_url</code> was updated.</td> <td>The collection was
      updated.</td> </tr> </tbody> </table> <h3>Comment events</h3> <table>
      <tbody> <tr> <th>Verb</th> <th>Message</th> <th>Description</th> </tr>
      <tr> <td><code>create</code></td> <td>New comment for
      <code>article_url</code>: <code>comment_excerpt</code></td> <td>The
      comment was created.</td> </tr> </tbody> </table> <h3>Order events</h3>
      <p>Order events can be divided into the following categories:</p> <ul>
      <li><strong>Authorization</strong>: Includes whether the authorization
      succeeded, failed, or is pending.</li> <li><strong>Capture</strong>:
      Includes whether the capture succeeded, failed, or is pending.</li>
      <li><strong>Email</strong>: Includes confirmation or cancellation of the
      order, as well as shipping.</li> <li><strong>Fulfillment</strong>:
      Includes whether the fulfillment succeeded, failed, or is pending. Also
      includes cancellation, restocking, and fulfillment updates.</li>
      <li><strong>Order</strong>: Includess the placement, confirmation,
      closing, re-opening, and cancellation of the order.</li>
      <li><strong>Refund</strong>: Includes whether the refund succeeded,
      failed, or is pending.</li> <li><strong>Sale</strong>: Includes whether
      the sale succeeded, failed, or is pending.</li> <li><strong>Void</strong>:
      Includes whether the void succeeded, failed, or is pending.</li> </ul>
      <table> <tbody> <tr> <th>Verb</th> <th>Message</th> <th>Description</th>
      </tr> <tr> <td><code>authorization_failure</code></td> <td>The customer,
      unsuccessfully, tried to authorize: <code>money_amount</code></td>
      <td>Authorization failed. The funds cannot be captured.</td> </tr> <tr>
      <td><code>authorization_pending</code></td> <td>Authorization for
      <code>money_amount</code> is pending.</td> <td>Authorization failed. The
      funds cannot be captured.</td> </tr> <tr>
      <td><code>authorization_success</code></td> <td>The customer successfully
      authorized us to capture: <code>money_amount</code></td> <td>Authorization
      was successful and the funds are available for capture.</td> </tr> <tr>
      <td><code>cancelled</code></td> <td>Order was cancelled by
      <code>shop_staff_name</code>. </td> <td>The order was cancelled.</td>
      </tr> <tr> <td><code>capture_failure</code></td> <td>We failed to capture:
      <code>money_amount</code></td> <td>The capture failed. The funds cannot be
      transferred to the shop.</td> </tr> <tr>
      <td><code>capture_pending</code></td> <td>Capture for
      <code>money_amount</code> is pending.</td> <td>The capture is in process.
      The funds are not yet available to the shop.</td> </tr> <tr>
      <td><code>capture_success</code></td> <td>We successfully captured:
      <code>money_amount</code></td> <td>The capture was successful and the
      funds are now available to the shop.</td> </tr> <tr>
      <td><code>closed</code></td> <td>Order was closed.</td> <td>The order was
      closed.</td> </tr> <tr> <td><code>confirmed</code></td> <td>Received a new
      order: <code>order_number</code> by <code>customer_name</code>.</td>
      <td>The order was confirmed.</td> </tr> <tr>
      <td><code>fulfillment_cancelled</code></td> <td>We cancelled
      <code>number_of_line_items</code> from being fulfilled by the third party
      fulfillment service.</td> <td>Fulfillment for one or more of the
      line_items failed.</td> </tr> <tr>
      <td><code>fulfillment_pending</code></td> <td>We submitted
      <code>number_of_line_items</code> to the third party service.</td> <td>One
      or more of the line_items has been assigned to a third party service for
      fulfillment.</td> </tr> <tr> <td><code>fulfillment_success</code></td>
      <td>We successfully fulfilled line_items.</td> <td>Fulfillment was
      successful for one or more line_items.</td> </tr> <tr>
      <td><code>mail_sent</code></td> <td><code>message_type</code> email was
      sent to the customer.</td> <td>An email was sent to the customer.</td>
      </tr> <tr> <td><code>placed</code></td> <td>Order was placed.</td> <td>An
      order was placed by the customer.</td> </tr> <tr>
      <td><code>re_opened</code></td> <td>Order was re-opened.</td> <td>The
      order was re-opened.</td> </tr> <tr> <td><code>refund_failure</code></td>
      <td>We failed to refund <code>money_amount</code>.</td> <td>The refund
      failed. The funds are still with the shop.</td> </tr> <tr>
      <td><code>refund_pending</code></td> <td>Refund of
      <code>money_amount</code> is still pending.</td> <td>THe refund is in
      process. The funds are still with shop.</td> </tr> <tr>
      <td><code>refund_success</code></td> <td>We successfully refunded
      <code>money_amount</code>.</td> <td>The refund was successful. The funds
      have been transferred to the customer.</td> </tr> <tr>
      <td><code>restock_line_items</code></td> <td>We restocked
      <code>number_of_line_items</code>.</td> <td>One or more of the order's
      line items have been restocked.</td> </tr> <tr>
      <td><code>sale_failure</code></td> <td>The customer failed to pay
      <code>money_amount</code>.</td> <td>The sale failed. The funds are not
      available to the shop.</td> </tr> <tr> <td><code>sale_pending</code></td>
      <td>The <code>money_amount</code> is pending.</td> <td>The sale is in
      process. The funds are not yet available to the shop.</td> </tr> <tr>
      <td><code>sale_success</code></td> <td>We successfully captured
      <code>money_amount</code>.</td> <td>The sale was successful. The funds are
      now with the shop.</td> </tr> <tr> <td><code>update</code></td>
      <td><code>order_number</code> was updated.</td> <td>The order was
      updated.</td> </tr> <tr> <td><code>void_failure</code></td> <td>We failed
      to void the authorization.</td> <td>Voiding the authorization failed. The
      authorization is still valid.</td> </tr> <tr>
      <td><code>void_pending</code></td> <td>Authorization void is pending.</td>
      <td>Voiding the authorization is in process. The authorization is still
      valid.</td> </tr> <tr> <td><code>void_success</code></td> <td>We
      successfully voided the authorization.</td> <td>Voiding the authorization
      was successful. The authorization is no longer valid.</td> </tr> </tbody>
      </table> <h3>Page events</h3> <table> <tbody> <tr> <th>Verb</th>
      <th>Message</th> <th>Description</th> </tr> <tr>
      <td><code>create</code></td> <td>New page created:

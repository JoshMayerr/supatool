      Shopify resource (e.g. Product, Collection, etc.). Some examples of data
      stored using metafields include specifications, size charts, downloadable
      documents, release dates, images, or part numbers. Metafields are
      identified by an owner resource, a namespace, and a key and they store a
      value along with type information for that context.<br></p>



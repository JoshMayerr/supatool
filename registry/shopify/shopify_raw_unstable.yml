info:
  title: Shopify Admin - REST
  description: >-
    As the primary way that apps interact with Shopify, the Admin API allows you
    to add your own features to the Shopify user experience. Considerations when
    using the Shopify Admin include:


    - The Admin API supports both
    [GraphQL](https://shopify.dev/docs/api/admin-graphql) and
    [REST](https://shopify.dev/docs/api/admin-rest).

    - This is a [versioned API](https://shopify.dev/docs/api/usage/versioning).
    Updates are released quarterly and supported API versions are listed in the
    [release notes](https://shopify.dev/docs/api/release-notes).

    - Apps must explicitly request the relevant [access
    scopes](https://shopify.dev/docs/api/usage/access-scopes) from the user
    during installation.

    - Apps must [authenticate](https://shopify.dev/docs/apps/auth) to interact
    with the Admin API.

    - The Admin API enforces [rate
    limits](https://shopify.dev/docs/api/usage/rate-limits) on all requests.
    Note that there are different rate-limiting methods for GraphQL and REST.
    All apps connecting to the Admin API are subject to [Shopify’s API Terms of
    Service](https://www.shopify.com/legal/api-terms).
        

    ---
  version: 1.0.0
servers:
  - url: https://{{store_name}}.myshopify.com
  - url: http://{{store_name}}.myshopify.com
tags:
  - name: Access
  - name: Access > AccessScope
    description: >-
      The AccessScope resource allows you to retrieve the permissions that a
      merchant has granted to an app, such as `read_orders` and
      `write_products`. These permissions allow apps to access data from a shop,
      and are granted when a merchant installs the app or updates an existing
      installation of the app.


      The list of access scopes retrieved is based on the access token for the
      request. It returns only those access scopes that are associated with the
      token.


      For more information about access scopes, see the [access scopes API
      reference](https://shopify.dev/api/usage/access-scopes).


      ---


      > **Note**  

      If your app is already installed on a shop and you'd like your app to be
      granted additional access scopes, then you'll need to redirect the
      merchant to the app install page with the additional requested scopes.
      After a merchant installs the updated app, any subsequent calls made to
      the AccessScope resource will return the updated list of granted access
      scopes. 
        

      ---


      ## The AccessScope resource


      ``` json

      {
        "access_scopes": [
          {
            "handle": "write_product_listings"
          },
          {
            "handle": "read_shipping"
          }
        ]
      }

       ```

      Properties


      ---


      `access_scopes`


      The list of access scopes associated with the access token.


      ---
  - name: Access > StorefrontAccessToken
    description: >-
      <p>You can use the StorefrontAccessToken resource to generate storefront
      access tokens. Storefront access tokens are used to delegate
      unauthenticated access scopes to clients that need to access the
      unautheticated Storefront API. A sales channel can generate a storefront
      access token and then pass it to a consuming client, such as JavaScript or
      a mobile application.</p>


      > **Note**  

      Storefront access tokens are allocated on a per shop basis, and an
      application can have a maximum of 100 active Storefront access tokens per
      shop. 
        

      <p>A storefront access token inherits all of the&nbsp;<a
      href="https://shopify.dev/docs/storefront-api/access-scopes">unauthenticated
      access scopes</a>&nbsp;from the app that creates it. If the app has not
      been granted any unauthenticated access scopes, then creating the
      storefront access token will fail.<br><br></p>


      ## The StorefrontAccessToken resource


      ``` json

      {
        "id": {
          "id": 1053727709
        },
        "access_token": {
          "access_token": "4f12cc6de73079c2c92ef4bef9e3c68a"
        },
        "access_scope": {
          "access_scope": "unauthenticated_read_product_listings"
        },
        "created_at": {
          "created_at": "2016-11-10T15:15:47-05:00"
        },
        "title": {
          "title": "Test"
        }
      }

       ```

      ### Properties


      ---


      #### **id** `read-only`


      Unique id that identifies a token and is used to perform operations on it.


      ---


      #### access_token `read-only`


      The issued public access token.


      ---


      #### access_scope `read-only`


      An application-dependant, comma separated list of permissions associated
      with the token.


      ---


      #### created_at `read-only`


      The date and time when the public access token was created. The API
      returns this value in ISO 8601 format.


      ---


      #### title


      An arbitrary title for each token determined by the developer/application,
      used for reference purposes.


      ---


      > **Note**  

      No constraint on uniqueness.
  - name: Analytics
  - name: Analytics > Report
    description: "- Requires `reports` access scope.\n    \n\n> Important  \nAs of REST API 2024-04, the Reports resource has been removed.  \nSee the\_[Changelog entry](https://shopify.dev/changelog/rest-api-2024-04-reports-resource-deprecation). \n  \n\n---\n\n> **Note**  \nThe Reports Publishing API and the Reports resource are available to Shopify Advanced and [Shopify Plus](https://www.shopify.com/plus?utm_source=shopify&utm_medium=docs&utm_campaign=api_reference_reports) merchants only. \n  \n\n---\n\nYou can use the Report resource to publish reports to the **Reports** page in the Shopify admin. For example, a shirt fulfillment app could publish a report that compares the sales of shirts by marketing campaign. The reports are based on queries written in [ShopifyQL](https://shopify.dev/api/admin/rest/reference/analytics/shopify-ql).\n\nReports are scoped to the app that created them. When an app creates a report, other apps can't view, modify, or delete that report. Also, apps can't access reports that were created from the Shopify admin.\n\n## Setting reports publishing permissions\n\nTo give reports publishing permissions to your app, add the `write_reports` permission to your [OAuth requested scopes](https://shopify.dev/docs/admin-api/access-scopes).\n\n---"
  - name: Billing
  - name: Billing > ApplicationCharge
    description: >-
      <p>The ApplicationCharge resource facilitates one-time charges. This type
      of charge is recommended for apps that aren’t billed on a recurring basis.
      You can create an application charge by sending a request with the name
      the charge should appear under, the price your app is charging, and a
      return URL where Shopify redirects the merchant after the charge is
      accepted. After you've created the charge, redirect the merchant to the
      confirmation URL returned by Shopify. If the charge is declined, then
      Shopify redirects the merchant and provides a notification message that
      the app charge was declined. You'll also need to activate the charge to
      get paid. For step-by-step guidance that walks through this flow using
      examples, see our<a
      href="https://help.shopify.com/api/charging-for-your-app/guides/implement-billing-model">implementation
      guide</a>.</p>


      > **Note**  

      For testing purposes you can include `"test": true` when creating the
      charge. This prevents the credit card from being charged. Test shops and
      demo shops can't be charged.
  - name: Billing > ApplicationCredit
    description: >-
      <blockquote><i><b>Important</b></i><i>Creating application credits through
      this resource is being deprecated. App credits can continue to be created
      using the</i><a
      href="https://shopify.dev/docs/api/partner/unstable/mutations/appCreditCreate">appCreditCreate</a><i>mutation
      in the Partner API.</i></blockquote>


      ---


      <p>The ApplicationCredit resource is used to issue credits to merchants
      that can be used towards future app purchases in Shopify. You can create
      an application credit by sending a request that includes the credit amount
      and a description explaining the reason for the credit. A corresponding
      deduction based on your revenue share is entered in your Partner account
      by Shopify. For example, if you create a credit for $10.00, then a
      deduction of $8.00 is applied.</p>


      <p>The total amount of all application credits requested by an app must
      not exceed the total amount the shop owner was charged in the last 30
      days, or the total amount of pending payouts in the app's Partner
      account.</p>


      > **Note**  

      The ApplicationCredit resource can be used only by apps that use Shopify's
      Billing API
      ([ApplicationCharge](https://help.shopify.com/api/reference/applicationcharge),
      [RecurringApplicationCharge](https://help.shopify.com/api/reference/recurringapplicationcharge),
      or [UsageCharge](https://help.shopify.com/api/reference/usagecharge)).
  - name: Billing > RecurringApplicationCharge
    description: >-
      The RecurringApplicationCharge resource facilitates a fixed-value, 30-day
      recurring charge. You can create an application charge by sending a
      request with the name the charge should appear under, the price your app
      is charging, and a return URL where Shopify redirects the merchant after
      the charge is accepted. After you've created the charge, redirect the
      merchant to the confirmation URL returned by Shopify. If the charge is
      declined, then Shopify redirects the merchant and provides a notification
      message that the app charge was declined.


      ---


      > **Note**  

      For testing purposes you can include `"test": true` when creating the
      charge. This prevents the credit card from being charged. Test shops and
      demo shops cannot be charged. 
        

      ---


      ## Updating an application charge


      Each shop can have only one recurring charge per app. When a new recurring
      application charge is activated for a shop that already has one, the
      existing recurring charge is canceled and replaced by the new charge. The
      new recurring charge is then activated.


      For example, if you want to offer discounted pricing to a specific
      merchant, then you can create a new application charge for the shop. This
      will prompt the shop to accept the new charge in order to continue using
      the app. The new charge replaces the old billing going forward.


      ---


      ## The RecurringApplicationCharge resource


      ``` json

      {
        "activated_on": null,
        "billing_on": null,
        "cancelled_on": null,
        "capped_amount": "100",
        "confirmation_url": "https://jsmith.myshopify.com/admin/charges/confirm_recurring_application_charge?id=654381177&signature=BAhpBHkQASc=--374c02da2ea0371b23f40781b8a6d5f4a520e77b",
        "created_at": "2013-06-27T08:48:27-04:00",
        "id": 675931192,
        "name": "Super Duper Expensive action",
        "price": "100.00",
        "return_url": "http://super-duper.shopifyapps.com",
        "status": "accepted",
        "terms": "$1 for 1000 emails",
        "test": null,
        "trial_days": 0,
        "trial_ends_on": null,
        "updated_at": "2013-06-27T08:48:27-04:00",
        "currency": "USD"
      }

       ```

      ### Properties


      ---


      `activated_on`


      The date and time ([ISO 8601](https://en.wikipedia.org/wiki/ISO_8601)
      format) when the customer activated the recurring application charge.  

      **Note:** The recurring application charge must be activated or the
      returned value is `null`.


      ---


      `billing_on`


      The date and time ([ISO 8601](https://en.wikipedia.org/wiki/ISO_8601)
      format) when the customer is billed.  

      **Note:** The recurring application charge must be accepted or the
      returned value is `null`.


      ---


      `cancelled_on`


      The date and time ([ISO 8601](https://en.wikipedia.org/wiki/ISO_8601)
      format) when the merchant canceled their recurring application charge.  

      **Note:** Returns `null` when the recurring application charge is not
      canceled.


      ---


      `capped_amount`


      The limit a customer can be charged for usage based billing. If this
      property is provided, then you must also provide the `terms` property. See
      [usage
      charges](https://shopify.dev/docs/admin-api/rest/reference/billing/usagecharge)
      for more information.


      ---


      `confirmation_url`


      The URL where the merchant accepts or declines the recurring application
      charge.


      ---


      `created_at`


      The date and time ([ISO 8601](https://en.wikipedia.org/wiki/ISO_8601)
      format) when the recurring application charge was created.


      ---


      `id`


      The ID of the recurring application charge.


      ---


      `name`


      The name of the recurring application charge.


      ---


      `price`


      The price of the recurring application charge. The maximum price is
      10,000.


      ---


      `return_url`


      The URL where the merchant is redirected after accepting the charge.


      ---


      `status`


      The status of the recurring charge. Valid values:


      Show status properties


      ---


      `terms`


      The terms and conditions of usage based billing charges. Must be present
      in order to create usage charges, for example when the `capped_amount`
      property is provided. Presented to the merchant when they approve an app's
      usage charges.


      ---


      `test`


      Whether the application charge is a test transaction. Valid values:
      `true`,`null`.


      ---


      `trial_days`


      The number of days that the customer is eligible for a free trial.


      ---


      `trial_ends_on`


      The date and time ([ISO 8601](https://en.wikipedia.org/wiki/ISO_8601)
      format) when the free trial ends.


      ---


      `updated_at`


      The date and time ([ISO 8601](https://en.wikipedia.org/wiki/ISO_8601)
      format) when the recurring application charge was last updated.


      ---


      `currency`


      The currency of the price of the recurring application charge.



  - name: Gift Card
    description: "<p>Requires&nbsp;<code>gift_cards</code>&nbsp;access scope.</p>\n\n---\n\n> Note  \nYou need to contact Shopify Support to request the\_`write_gift_cards`\_and\_`read_gift_cards`\_[access scopes](https://shopify.dev/docs/admin-api/access-scopes). Merchants that want to sell or issue gift cards also need to\_[activate the gift card feature](https://help.shopify.com/en/manual/products/gift-card-products/add-update-gift-card-products#activate-the-gift-card-feature)\_in the Shopify admin. \n  \n\nA gift card is an alternative payment method. Each gift card has a unique code that is entered during checkout. Its balance can be redeemed over multiple checkouts. Optionally, a gift card can assigned to a specific customer. Gift card codes cannot be retrieved after they're created—only the last four characters can be retrieved.\n\nYou can use the GiftCard resource to create, retrieve, and update gift cards for a store. After a gift card is created, only the expiry date, note, and template suffix can be updated.\n\n> Note  \nYou can't delete gift cards, but you can disable them. You can't enable gift cards that were previously disabled. \n  \n\n---\n\n## The\_Gift\_Card resource\n\n``` json\n{\n  \"api_client_id\": 431223487,\n  \"balance\": \"80.17\",\n  \"code\": \"1234 4567 8901 2ABC\",\n  \"created_at\": \"2008-12-31T19:00:00-05:00\",\n  \"currency\": \"CAD\",\n  \"customer_id\": 368407052327,\n  \"disabled_at\": \"2009-01-31T19:00:00-05:00\",\n  \"expires_on\": \"2020-01-31\",\n  \"id\": 989034056,\n  \"initial_value\": \"100.00\",\n  \"last_characters\": \"2ABC\",\n  \"line_item_id\": 241253183,\n  \"note\": \"A note\",\n  \"order_id\": 241253183,\n  \"template_suffix\": \"birthday\",\n  \"user_id\": 876543210,\n  \"updated_at\": \"2009-01-31T19:00:00-05:00\"\n}\n\n ```\n\n  \n**Properties**\n\n---\n\n`api_client_id`\n\nThe ID of the client that issued the gift card.\n\n---\n\n`balance` `string`\n\nThe balance of the gift card.\n\n---\n\n`code`\n\nThe gift card code, which is a string of alphanumeric characters. For security reasons, this is available only upon creation of the gift card. (minimum: 8 characters, maximum: 20 characters)\n\n---\n\n`created_at`\n\nThe date and time ([ISO 8601](https://en.wikipedia.org/wiki/ISO_8601)\_format) when the gift card was created.\n\n---\n\n`currency` `string`\n\nThe currency of the gift card.\n\n---\n\n`customer_id`\n\nThe ID of the customer associated with this gift card.\n\n---\n\n`disabled_at`\n\nThe date and time ([ISO 8601](https://en.wikipedia.org/wiki/ISO_8601)\_format) when the gift card was disabled.\n\n---\n\n`expires_on`\n\nThe date (`YYYY-MM-DD`\_format) when the gift card expires. Returns\_`null`\_if the gift card doesn't have an expiration date.\n\n---\n\n`id`\n\nThe ID of the gift card.\n\n---\n\n`initial_value` `string`\n\nThe initial value of the gift card when it was created.\n\n---\n\n`last_characters`\n\nThe last four characters of the gift card code. Because gift cards are alternative payment methods, the full code cannot be retrieved.\n\n---\n\n`line_item_id`\n\nThe ID of the line item that initiated the creation of this gift card, if it was created by an order.\n\n---\n\n`note`\n\nAn optional note that a merchant can attach to the gift card that isn't visible to customers.\n\n---\n\n`order_id`\n\nThe ID of the order that initiated the creation of this gift card, if it was created by an order.\n\n---\n\n`template_suffix`\n\nThe suffix of the Liquid template that's used to render the gift card online. For example, if the value is\_`birthday`, then the gift card is rendered using the template\_`gift_card.birthday.liquid`. When the value is\_`null`, the default\_`gift_card.liquid`\_template is used.\n\n---\n\n`user_id`\n\nThe ID of the user that issued the gift card, if it was issued by a user.\n\n---\n\n`updated_at`\n\nThe date and time ([ISO 8601](https://en.wikipedia.org/wiki/ISO_8601)\_format) when the gift card was last modified."
  - name: Inventory
  - name: Inventory > InventoryItem
    description: >-
      <p>An inventory item represents the physical good available to be shipped
      to a customer. It holds essential information about the physical good,
      including its SKU and whether its inventory is tracked.</p> <p>There is a
      1:1 relationship between a product variant and an inventory item. Each
      product variant includes the ID of its related inventory item. You can use
      the inventory item ID to query the <a
      href="https://help.shopify.com/api/reference/inventorylevel/">InventoryLevel</a>
      resource to retrieve inventory information.</p> <p>Use the InventoryItem
      resource together with the <a
      href="https://help.shopify.com/api/reference/inventorylevel">InventoryLevel</a>
      and <a href="https://help.shopify.com/api/reference/location">Location</a>
      resources to manage a store's inventory across multiple locations.</p>
  - name: Inventory > InventoryLevel
    description: >-
      <p>An inventory level represents the available quantity of an inventory
      item at a specific location.</p> <p>Each inventory level belongs to one
      inventory item and has one location. For every location where an inventory
      item is available, there's an inventory level that represents the
      inventory item's quantity at that location:</p> <h2>Inventory levels and
      fulfillment service locations</h2> <p>A fulfillment service <a
      href="https://help.shopify.com/api/reference/location">location</a> has a
      1:1 relationship with a third-party fulfillment service. When an app <a
      href="https://help.shopify.com/api/reference/fulfillmentservice">creates a
      new fulfillment service</a> on a store, Shopify automatically creates a
      location that's associated with that fulfillment service. The
      FulfillmentService resource has a <code>location_id</code> property, which
      identifies the associated location.</p> <p>An inventory item connected to
      a fulfillment service location can't be connected to any other locations
      at the same time:</p> <h3>Connecting an inventory item to a fulfillment
      service location</h3> <p>When you work with items that have been or will
      be connected a fulfillment location, you should include
      <code>"relocate_if_necessary": true</code> in the body of the request.
      There are two situations where you might do this:</p> <ul> <li>connecting
      an inventory item to a fulfillment service location and disconnecting it
      from all standard locations</li> <li>connecting an inventory item to one
      or more standard locations and disconnecting it from a fulfillment service
      location</li> </ul> <p>If <code>relocate_if_necessary</code> is
      <code>true</code>, then all inventory for the item is relocated to the new
      location and disconnected from any other locations. If a fulfillment
      service location is involved but <code>relocate_if_necessary</code> is
      <code>false</code>, then the connection will fail. If no fulfillment
      service is involved, then the property is ignored and no inventory is
      relocated.</p> <h3>Setting the inventory level at a fulfillment service
      location</h3> <p>When you set inventory for a location, the inventory item
      is connected to the location if they are not already connected. If the
      item has been or will be connected to a fulfillment service location, then
      you should include <code>"disconnect_if_necessary": true</code> in the
      body of the request. There are two situations where you might do this:</p>
      <ul> <li>setting inventory for an inventory item at a fulfillment service
      location when the item is already connected to one or more standard
      locations</li> <li>setting inventory for an inventory item at a standard
      location when the item is already connected to a fulfillment service
      location</li> </ul> <p>The inventory at the new location is set to the
      value of the <code>available</code> property. The inventory for other
      locations is set to 0 and the locations are disconnected from the
      inventory item.</p> <p>If <code>disconnect_if_necessary</code> is set to
      <code>false</code> when you set inventory at a location and a fulfillment
      service location is involved, then the action will fail. If no fulfillment
      service location is involved, then this property is ignored.</p>
  - name: Inventory > Location
    description: >-
      <p>A location represents a geographical location where your stores, pop-up
      stores, headquarters, and warehouses exist. You can use the Location
      resource to track sales, manage inventory, and configure the tax rates to
      apply at checkout.</p>
  - name: MarketingEvent
  - name: MarketingEvent > MarketingEvent
    description: "Multiple access scopes needed — refer to each endpoint for access scope requirements.\n\n---\n\nMarketing events represent actions taken by your app, on behalf of the merchant, to market products, collections, discounts, pages, blog posts, and other features. These actions target multiple potential customers, rather than specific individuals. For example, you should model your marketing event at the email campaign level, rather than on a per-email basis.\n\nMerchants get value from marketing events because they help them understand sales and traffic attribution. Implementing marketing events for your app is beneficial because it enables Shopify to surface your app in the Shopify admin in ways that are helpful to merchants. Examples of marketing events include an ad campaign that drives multiple potential customers to a product page, or an email marketing campaign advertising a discount code.\n\n[<b>Marketing events</b>](https://shopify.dev/docs/api/admin-rest/2024-04/resources/marketingevent#post-marketing-events) can be created for email campaigns, affiliate links, advertisements, and other common marketing tactics. Marketing events include the `event_type` and `marketing_channel` properties that help Shopify to rank your app and surface it in the Shopify admin in ways that are useful to merchants. Traffic and order attribution for your app is handled by providing UTM parameters with your marketing events. The same UTM parameters are also used in the links provided in the marketing event.\n\n[<b>Engagements</b>](https://shopify.dev/docs/api/admin-rest/2024-04/resources/marketingevent#post-marketing-events-marketing-event-id-engagements) can also be added to marketing events to give merchants more insight into how potential customers interact with your marketing events. For example, engagements for ad campaigns can include clicks, shares, and comments. Creating engagements is optional, and not all marketing events include engagements.\n\n---\n\n## The\_MarketingEvent resource\n\n``` json\n{\n  \"remote_id\": \"123abc\",\n  \"event_type\": \"ad\",\n  \"marketing_channel\": \"social\",\n  \"paid\": true,\n  \"referring_domain\": \"facebook.com\",\n  \"budget\": 10.75,\n  \"currency\": \"USD\",\n  \"budget_type\": \"lifetime\",\n  \"started_at\": \"2024-01-15T11:56:18-04:00\",\n  \"scheduled_to_end_at\": \"2024-01-22T11:56:18-04:00\",\n  \"ended_at\": \"2024-01-20T11:56:18-04:00\",\n  \"UTM parameters\": {\n    \"marketing_event\": {\n      \"utm_campaign\": \"CanadaDay2024\",\n      \"utm_source\": \"facebook\",\n      \"utm_medium\": \"cpc\"\n    }\n  },\n  \"description\": \"Facebook carousel ad #{Time.now.utc.year}\",\n  \"manage_url\": \"https://mymarketingapp.com/ad/1234\",\n  \"preview_url\": \"https://www.facebook.com/123456/\",\n  \"marketed_resources\": [\n    {\n      \"type\": \"product\",\n      \"id\": 12345\n    }\n  ]\n}\n\n ```\n\n**Properties**\n\n---\n\n`remote_id`\n\nAn optional remote identifier for a marketing event. The remote identifier lets Shopify validate engagement data.\n\n---\n\n`event_type`\n\nThe type of marketing event. Valid values:\_`ad`,\_`post`,\_`message`,\_`retargeting`,\_`transactional`,\_`affiliate`,\_`loyalty`,\_`newsletter`,\_`abandoned_cart`.\n\n> Note  \nIf there are values that you’d like to use for event_type that are not in the list above, then please share your request in the\_[Shopify Community APIs and SDKs discussion board](https://community.shopify.com/c/shopify-apis-and-sdks/bd-p/shopify-apis-and-technology)\_providing as much detail as possible. Our approach is to be more structured than using freeform text, but to still allow for categorization of most types of marketing actions. \n  \n\n---\n\n`marketing_channel`\n\nThe channel that your marketing event will use. Valid values:\_`search`,\_`display`,\_`social`,\_`email`,\_`referral`.\n\n---\n\n`paid`\n\nWhether the event is paid or organic.\n\n---\n\n`referring_domain`\n\nThe destination domain of the marketing event. Required if the\_`marketing_channel`\_is set to\_`search`\_or\_`social`.\n\n---\n\n`budget`\n\nThe budget of the ad campaign.\n\n---\n\n`currency`\n\nThe currency for the budget. Required if\_`budget`\_is specified.\n\n---\n\n`budget_type`\n\nThe type of the budget. Required if\_`budget`\_is specified. Valid values:\_`daily`,\_`lifetime`.'\n\n---\n\n`started_at`\n\nThe time when the marketing action was started.\n\n---\n\n`scheduled_to_end_at`\n\nFor events with a duration, the time when the event was scheduled to end.\n\n---\n\n`ended_at`\n\nFor events with a duration, the time when the event actually ended.\n\n---\n\n`UTM parameters`\n\nThe\_[UTM parameters](https://en.wikipedia.org/wiki/UTM_parameters)\_used in the links provided in the marketing event. Values must be unique and should not be url-encoded.\n\nTo do traffic or order attribution you must at least define\_`utm_campaign`,\_`utm_source`, and\_`utm_medium`.\n\n---\n\n`description`\n\nA description of the marketing event.\n\n---\n\n`manage_url`\n\nA link to manage the marketing event. In most cases, this links to the app that created the event.\n\n---\n\n`preview_url`\n\nA link to the live version of the event, or to a rendered preview in the app that created it.\n\n---\n\n`marketed_resources`\n\nA list of the items that were marketed in the marketing event. Includes the\_`type`\_and\_`id`\_of each item. Valid values for\_`type`\_are:\n\n- `product`\n    \n- `collection`\n    \n- `price_rule`\n    \n- `discount`\_(Will be replaced by price_rule after April 20, 2017.)\n    \n- `page`\n    \n- `article`\n    \n- `homepage`\_(Doesn't have an\_`id`.)"
  - name: Metafield
  - name: Metafield > Metafield

  - name: Online store
  - name: Online store > Article
    description: >-
      <p>The Article resource allows your app to create, publish, and edit
      articles on a shop's blog. Articles belong to a single blog, and can have
      any number of comments.</p> ![A diagram that shows the relationship
      between articles, blogs, and comments.](/api/reference/article.png)
  - name: Online store > Asset
    description: >-
      <p>Theme assets are the individual files that make up a shop's theme.</p>
      <p>A theme's assets include its templates, images, stylesheets, and extra
      snippets of code. They are arranged among the theme's directories, such as
      <strong>layout</strong>, <strong>templates</strong>, and
      <strong>assets</strong>. You can use the Asset resource to add, change, or
      remove asset files from a shop's theme. For a complete list of theme
      directories, see <a
      href="https://help.shopify.com/themes/development/templates#theme-structure"><em>Theme
      structure</em></a>.</p> <p>To learn how to create your own theme, see <a
      href="https://help.shopify.com/themes/development"><em>Building
      themes</em></a>.</p>
  - name: Online store > Blog
    description: >-
      <p>In addition to an online storefront, Shopify shops come with a built-in
      blogging engine, allowing a shop to have one or more blogs.</p> <p>Shop
      owners are encouraged to use blogs to:</p> <ul> <li>Make
      announcements</li> <li>Talk about their products in more detail</li>
      <li>Show off their expertise</li> <li>Connect with their customers
      and</li> <li>Boost their shop's search engine rankings</li> </ul>
      <p>Shopify blogs are like most other blogs: a content management system
      for articles posted in reverse chronological order. Articles can be posted
      under one or more user-defined categories and tagged with one or more
      user-defined tags, with an option to allow readers to post comments to
      articles. An Atom feed is automatically generated for each blog, allowing
      for syndication. The search functionality built into every shop also
      searches the text in blog articles.</p> <p>Blogs are meant to be used as a
      type of magazine or newsletter for the shop, with content that changes
      over time. If your shop needs a static page (such as an "About Us" page),
      we recommend that you use a Page instead.</p> <p>Also see the <a
      href="https://help.shopify.com/api/reference/online-store/article">Article
      resource</a> for managing blog articles.</p>
  - name: Online store > Comment
    description: >-
      <p>A comment is a reader's response to an article in a blog. Comments
      appear on the article page in reverse chronological order, typically after
      the article body. Just as a blog can have any number of articles, an
      article can have any number of comments.</p> <p>Article comments are a
      target for spammers, so Shopify blogs use a spam detection system to
      identify comments that are likely to be spam. Shop owners can also can
      mark comments as spam or not spam. Comments that are marked as spam are
      removed from the Shopify admin and don't appear in the blog.</p>
  - name: Online store > Page
    description: >-
      <p>In addition to an online storefront, Shopify stores come with a tool
      for creating basic HTML web pages. Store owners can create any number of
      pages to hold static content, such as an <strong>About us</strong> page, a
      <strong>Contact us</strong> page, or a page with customer
      testimonials.</p> <p>These web pages are represented by the Page resource,
      and their HTML content is contained in the value of the
      <code>body_html</code> property. The Page resource lets you retrieve,
      create, update, and delete web pages for a store.</p> <p>Pages are meant
      to be used for long-term, static content that rarely changes. For creating
      content on a regular basis, use the <a
      href="https://help.shopify.com/api/reference/online-store/blog">Blog</a>
      resource instead.</p>
  - name: Online store > Redirect
    description: >-
      A redirect causes a visitor on a specific path on the shop's site to be
      automatically sent to a different location, called the
      <strong>target</strong>. The target can be a new path on the shop's site
      or a full URL. The new URL can even be on a completely different domain.
      Redirect paths are unique, so a shop can't have more than one redirect
      with the same path.
  - name: Online store > ScriptTag
    description: >-
      <p>The ScriptTag resource represents remote JavaScript code that is loaded
      into the pages of a shop's storefront or the order status page of
      checkout. This lets you add functionality to those pages without using
      theme templates.</p> <p>Script tags are scoped to the app that created
      them. When an app is uninstalled from a shop, all of the script tags that
      it created are automatically removed along with it.</p>
  - name: Online store > Theme
    description: >-
      <p>A theme controls the look and feel of a Shopify online store.</p> <p>A
      store can have a maximum of 20 themes, one of which is the published theme
      that customers see when they visit the online store. Customers can't see
      unpublished themes. When you publish a theme, the previously published
      theme becomes unpublished.</p> <p>To modify the files of a theme after it
      has been uploaded, use the <a
      href="https://help.shopify.com/api/reference/online-store/asset">Asset</a>
      resource. To learn how to create your own theme, see <a
      href="https://help.shopify.com/themes/development"><em>Building
      themes</em></a></p>
  - name: Orders
  - name: Orders > Abandoned checkouts
    description: >-
      You can query the Checkout resource to return abandoned checkouts. A
      checkout is considered abandoned when a customer leaves the checkout after
      the first page without completing their purchase.
  - name: Orders > DraftOrder
    description: >-
      <p>You can use the DraftOrder resource to allow merchants to create orders
      on behalf of customers. This is useful for Shopify merchants who receive
      orders through outside channels and enables a wide range of use cases
      including the following:</p> <ul> <li>Create new orders for sales made by
      phone, in person, via chat, or by other means. Credit card payments for
      these orders can subsequently be entered in the Shopify admin.</li>
      <li>Send invoices to customers to pay with a secure checkout link.</li>
      <li>Use custom items to represent additional costs or products that aren't
      displayed in a shop's inventory.</li> <li>Re-create mistaken orders.</li>
      <li>Sell products at discount or wholesale rates.</li> <li>Take
      pre-orders.</li> </ul>
  - name: Orders > Order
    description: >-
      <p>An order is a customer's completed request to purchase one or more
      products from a shop. An order is created when a customer completes the
      checkout process, during which time they provide an email address or phone
      number, billing address and payment information.</p> <p>Orders can be
      created through the API, but no payment information will be collected, and
      no transaction performed. You can mark the order with any payment
      status.</p> <p>You can also allow merchants to create orders manually by
      using the <a
      href="https://help.shopify.com/api/reference/draftorder">DraftOrder
      resource</a>.</p> <div class="note-caution note"> <h4>Caution</h4> <p>You
      can't use the Order resource to create a new checkout for an individual
      store. To create a checkout, you need to use the <a
      href="https://help.shopify.com/api/guides/sell-through-the-checkout-api">Checkout
      API</a>, or an SDK powered by the <a
      href="https://help.shopify.com/api/storefront-api">Storefront API</a>,
      such as the <a
      href="https://help.shopify.com/api/sdks/js-buy-sdk">JavaScript Buy
      SDK</a>, <a href="https://help.shopify.com/api/sdks/mobile-buy-sdk">iOS
      Buy SDK</a>, or <a
      href="https://help.shopify.com/api/sdks/mobile-buy-sdk">Android Buy
      SDK</a>.</p> </div> <div class="note note-caution"> <h4>Caution</h4> <p>As
      of June 6th, 2018, only the last 60 days' worth of orders from a store
      will be accessible from the Order resource by default. If you want to
      access older orders, then you need to <a
      href="https://help.shopify.com/api/getting-started/authentication/public-authentication/#orders-permissions">request
      access to all orders</a>. If your app is granted access, then you can add
      the <code>read_all_orders</code> scope to your app along with
      <code>read_orders</code> or <code>write_orders</code>. <a
      href="https://help.shopify.com/api/getting-started/authentication/private-authentication">Private
      apps</a> are not affected by this change and are automatically granted the
      scope.</p> </div> <p>After an order is created, you can change only a few
      of its attributes using the API. You cannot change the items or the
      quantities in an order.</p> <p>You can also add <a
      href="https://help.shopify.com/api/reference/metafield">metafields</a> to
      the Order resource.</p>
  - name: Orders > Order Risk
    description: >-
      <p>Order risks show the results of fraud checks that have been completed
      on an order. They appear in the <strong>Fraud analysis</strong> section of
      an order's details page in the Shopify admin.</p> <p>The fraud analysis
      from your app shows each of the resulting messages from the order risks
      that your app has completed. It also shows the overall risk level for the
      order, which is determined by the order risk with the most severe <a
      href="#recommendation-property">recommendation</a>. When determining an
      order's risk level, Shopify takes into account only those order risks that
      have the <code>display</code> property set to <code>true</code>.</p>
  - name: Orders > Refund
    description: >-
      <div class='note note-caution'> <h4>Important</h4> <p>Apps are required to
      specify a <code>restock_type</code> and a <code>location_id</code> on the
      <code>refund_line_item</code>. For more information, see <a
      href="https://help.shopify.com/api/guides/inventory-migration-guide"><em>Migrating
      to multi-location inventory</em></a>.</p> </div> <p>There are two major
      parts to a refund:</p> <ul> <li>a record of <a
      href="#transactions-property">money returned to the customer</a></li>
      <li>the <a href="#refund-line-items-property">line items</a> included in
      the refund, along with restocking instructions</li> </ul> <p>Before you
      create a refund, use the calculate endpoint to generate accurate refund
      transactions. Specify the line items that are being refunded, their
      quantity and restock instructions, and whether you're refunding shipping
      costs. You can then use the response in the body of the request to create
      the actual refund.</p> <p>When you create a refund using the response from
      the calculate endpoint, you can set additional options, such as whether to
      notify the customer of the refund. You can refund less than the calculated
      amount for either shipping or the line items by setting a custom value for
      the <code>amount</code> property.</p> <p>If a refund includes shipping
      costs, or if you choose to refund line items for less than their
      calculated amount, then an order adjustment is created automatically to
      account for the discrepancy in the store's financial reports.</p>
  - name: Orders > Transaction
    description: >-
      <p>Transactions are created for every order that results in an exchange of
      money.</p> <p>There are five types of transactions:</p> <ul>
      <li><strong>Authorization</strong>: An amount reserved against the
      cardholder's funding source. Money does not change hands until the
      authorization is captured.</li> <li><strong>Sale</strong>: An
      authorization and capture performed together in a single step.</li>
      <li><strong>Capture</strong>: A transfer of the money that was reserved
      during the authorization stage.</li> <li><strong>Void</strong>: A
      cancellation of a pending authorization or capture.</li>
      <li><strong>Refund</strong>: A partial or full return of captured funds to
      the cardholder. A refund can happen only after a capture is
      processed.</li> </ul> <p>Refund transactions must be created by using the
      <a href="https://help.shopify.com/api/reference/refund">Refund
      resource</a>.</p> <div class="note"> <h4>Note</h4> <p>An order can have no
      more than 100 transactions associated with it.</p> </div>
  - name: Plus
  - name: Plus > User
    description: >-
      <p>The User resource lets you retrieve information about staff accounts on
      a Shopify shop.</p> <p>The store owner can add, remove, and edit staff
      accounts. Staff members with full permissions can edit only the
      permissions of other staff accounts, and staff members with individual
      permissions can edit only their own staff account. The API only lets you
      retrieve information about staff accounts.</p>
  - name: Products
  - name: Products > Collect
    description: >-
      <p>The Collect resource connects a product to a custom collection.</p>
      <p>Collects are meant for managing the relationship between products and
      custom collections. For every product in a custom collection there is a
      collect that tracks the ID of both the product and the custom collection.
      A product can be in more than one collection, and will have a collect
      connecting it to each collection. Unlike many Shopify resources, collects
      aren't apparent to store owners.</p> <p>Collects are for placing products
      in custom collections only. <a
      href="https://help.shopify.com/api/reference/smartcollection">Smart
      collections</a> use rules to determine which products are their members.
      Creating a collect that links a product to a smart collection results in a
      <strong>403 Forbidden</strong> error.</p> <p>For more information on
      custom collections, see the <a
      href="https://help.shopify.com/api/reference/customcollection">CustomCollection</a>
      resource.</p>
  - name: Products > Collection
    description: >-
      <p>A collection is a grouping of products that merchants can create to
      make their stores easier to browse. For example, a merchant might create a
      collection for a specific type of product that they sell, such as
      <strong>Footwear</strong>. Merchants can create collections by selecting
      products individually or by defining rules that automatically determine
      whether products are included.</p> <p>Shopify stores start with a single
      collection, called <strong>Frontpage</strong>. This is a collection of
      products that are shown on the front page of the online store.</p>
      <p>There are two different types of collection:</p> <ul>
      <li><strong>Custom collections</strong>, which contain products that are
      manually added to a collection by a merchant. For more information, see
      the <a
      href="https://help.shopify.com/api/reference/products/customcollection">CustomCollection</a>
      resource.</li> <li><strong>Smart collections</strong>, which contain
      products that are automatically added based on selection conditions that a
      merchant chooses. For more information, see the <a
      href="https://help.shopify.com/api/reference/products/smartcollection">SmartCollection</a>
      resource.</li> </ul> <p>The <a
      href="https://help.shopify.com/api/reference/products/collect">Collect</a>
      resource is used to connect a product to a <a
      href="https://help.shopify.com/api/reference/products/customcollection">custom
      collection</a>.</p>
  - name: Products > CustomCollection
    description: >-
      <p>A custom collection is a grouping of products that a merchant can
      create to make their store easier to browse. The merchant creates a custom
      collection and then selects the products that will go into it.</p>
      <p>Collections are typically displayed to customers so that buyers can
      select to view only the products in the collection. Shopify stores start
      with a single custom collection called frontpage&#8212;the collection of
      products shown on the front page of the online store.</p> <p>The <a
      href="https://help.shopify.com/api/reference/products/collect">Collect</a>
      resource is used to connect a product to a custom collection.</p> <p>There
      are also smart collections, which contain products based on selection
      conditions rather than because they've been included manually. For more
      information, see the <a
      href="https://help.shopify.com/api/reference/smartcollection">SmartCollection</a>
      resource.</p>
  - name: Products > Product
    description: >-
      <p>The Product resource lets you update and create products in a
      merchant's store. You can use <a
      href="https://help.shopify.com/api/reference/products/product-variant">product
      variants</a> with the Product resource to create or update different
      versions of the same product. You can also add or update <a
      href="https://help.shopify.com/api/reference/products/product-image">product
      images</a>.</p> <p>You can add products to collections with the <a
      href="https://help.shopify.com/api/reference/customcollection">CustomCollection</a>
      resource and the <a
      href="https://help.shopify.com/api/reference/smartcollection">SmartCollection</a>
      resource.</p>
  - name: Products > Product Image
    description: >-
      <p>Products are easier to sell if customers can see pictures of them,
      which is why there are <strong>product images</strong>.</p> <p>Any product
      may have up to 250 images, and images can be in .png, .gif or .jpg format.
      </p>
  - name: Products > Product Variant
    description: >-
      <div class='note note-caution'> <h4>Important</h4> <p>Apps can no longer
      set inventory using <code>inventory_quantity</code> or
      <code>inventory_quantity_adjustment</code>. For more information, see <a
      href="https://help.shopify.com/api/guides/updating-inventory"><em>Updating
      inventory</em></a>.</p> </div> A variant can be added to a Product
      resource to represent one version of a product with several options. The
      Product resource will have a variant for every possible combination of its
      options. Each product can have a maximum of three options and a maximum of
      100 variants.
  - name: Products > SmartCollection
    description: >-
      <p>A smart collection is a grouping of products defined by rules that are
      set by the merchant. Shopify automatically changes the contents of a smart
      collection based on the rules. Smart collections, like other types of
      collections, are used to break down the catalog of products into
      categories and make the shop easier to browse.</p> <p>By default, a store
      can have up to 5000 smart collections.</p> <p>The <a
      href="https://help.shopify.com/api/reference/products/collect">Collect</a>
      resource is used to connect a product to a smart collection. However,
      these collects can't be added or removed from the API as they're managed
      by the rules of the smart collection.</p> <p>You can use the <a
      href="https://help.shopify.com/api/reference/products/customcollection">CustomCollection</a>
      resource to work with collections where each product in the collection is
      manually chosen by the merchant.</p>
  - name: Sales channels
  - name: Sales channels > Checkout
    description: >-
      <p>If you're building an app with the <a
      href="https://help.shopify.com/api/guides/sales-channel-sdk">Sales Channel
      SDK</a>, then you can use the Checkout API to let customers purchase
      products from Shopify stores that have installed your sales channel.</p>
      <p>Shopify uses the Checkout resource to manage a user's cart as it
      transitions to a paid order. This process includes specifying which line
      items are included in the checkout, attaching a customer's shipping and
      payment details, and calculating tax and shipping rates. Credit card
      payments can be attached to a Checkout using the <a
      href="https://help.shopify.com/api/reference/sales-channels/payment">Payment</a>
      resource.</p> <p>For a detailed tutorial that walks you through the key
      capabilities of the Checkout API, see <a
      href="https://help.shopify.com/api/guides/sell-through-the-checkout-api"><em>Sell
      through the Checkout API</em></a>.</p> <div class="note note">
      <h4>Note</h4> <p>You can't use the Checkout API to create a new checkout
      user experience for an individual store. For that you need to use an SDK
      that's powered by the <a
      href="https://help.shopify.com/api/custom-storefronts/storefront-api/">Storefront
      API</a> instead, such as the <a
      href="https://help.shopify.com/api/custom-storefronts/js-buy-sdk">JavaScript
      Buy</a>, <a
      href="https://help.shopify.com/api/custom-storefronts/mobile-buy-sdk">iOS
      Buy</a>, and <a
      href="https://help.shopify.com/api/custom-storefronts/mobile-buy-sdk">Android
      Buy</a> SDKs.</p> </div>
  - name: Sales channels > CollectionListing
    description: >-
      <p>A CollectionListing resource represents a <a
      href="https://help.shopify.com/manual/products/collections">product
      collection</a> that a merchant has made available to your sales channel.
      Merchants can make collections available to your sales channel directly
      from their Shopify admin.</p> <p>You can use this resource to retrieve
      collections that a merchant has published and display them in your
      marketplace. You can also retrieve a list of published product IDs that
      belong to a published collection.</p> <div class="note"> <h4>Note:<h4>
      <p>When a merchant makes a collection available to your app, the products
      belonging to that collection are not automatically made available. The
      merchant must make both the collection and each product available to your
      sales channel. </p> </div>
  - name: Sales channels > MobilePlatformApplication
    description: "---\n\nRequires\_`mobile_platform_applications`\_access scope.\n\n---\n\n#### **Note**  \nFor apps created outside of the admin, please contact Shopify Support to enable this scope for your app\n\n---\n\nYou can use the\_`MobilePlatformApplication`\_resource to enable\_[shared web credentials](https://developer.apple.com/documentation/security/shared_web_credentials)\_for Shopify iOS apps, as well as to create\_[iOS universal link](https://developer.apple.com/ios/universal-links/)\_or\_[Android app link](https://developer.android.com/training/app-links/)\_verification endpoints for merchant Shopify iOS or Android apps. Shared web credentials let iOS users access a native app after logging into the respective website in Safari without re-entering their username and password. If a user changes their credentials in the app, then those changes are reflected in Safari. You must use a custom domain to integrate shared web credentials with Shopify. With each platform's link system, users can tap a link to a shop's website and get seamlessly redirected to a merchant's installed app without going through a browser or manually selecting an app.\n\nFor full configuration instructions on iOS shared web credentials, see the\_[associated domains setup](https://developer.apple.com/documentation/security/password_autofill/setting_up_an_app_s_associated_domains)\_technical documentation.\n\nFor full configuration instructions on iOS universal links or Android App Links, see the respective\_[iOS universal link](https://developer.apple.com/documentation/uikit/core_app/allowing_apps_and_websites_to_link_to_your_content)\_or\_[Android app link](https://developer.android.com/training/app-links/verify-site-associations)\_technical documentation.\n\n---"
  - name: Sales channels > Payment
    description: >-
      <div class="note"> <h4>Note</h4> <p>Sales channels require elevated
      permissions to interact with the Payment resource. For more information,
      see <a
      href="https://help.shopify.com/api/guides/sales-channel-sdk/getting-started#request-payment-processing">
      <em>Request payment processing</em></a>.</p> </div> <p>The Payment
      resource allows sales channels to build a fully native checkout experience
      by submitting a customer's payment details directly to Shopify.</p> <p>To
      complete a payment using the Payment resource, first create a payment
      session by submitting the card details to Shopify's card vault in exchange
      for a session ID. The session ID can then be used to create a payment for
      an existing <a
      href="https://help.shopify.com/api/reference/sales-channels/checkout">Checkout</a>.</p>
      <p>For more information about using the Payment resource, see <a
      href="https://help.shopify.com/api/guides/sales-channel-sdk/completing-a-payment"><em>Completing
      a payment</em></a>.</p> <p>The Payment resource is compatible only with
      direct payment gateways. For a list of all supported payment gateways, see
      <a
      href="https://help.shopify.com/manual/payments/third-party-providers/direct-and-external-providers"><em>Direct
      and external credit card payment providers</em></a>.</p>
  - name: Sales channels > Product ResourceFeedback
    description: >-
      ---


      Requires `resource_feedbacks` access scope.


      ---


      > **Important**  

      Product ResourceFeedback is only for use with the [Sales Channel
      SDK](https://shopify.dev/concepts/channels). 
        

      ---


      The Product ResourceFeedback API allows you to communicate the state of a
      shop's individual products, as it pertains to your application, by sending
      product feedback within the Shopify admin. Once created, product resource
      feedback is used help merchants get your app setup on their store by
      addressing missing steps or fixing problems.


      ## Send product feedback


      You can send feedback on a product to let merchants know what steps they
      need to take to make sure your app is set up correctly. Feedback can have
      one of two states: `requires_action` or `success`. You will need to send a
      `requires_action` feedback request for each step that the merchant is
      required to complete. If there are multiple setup steps requiring merchant
      action, send feedback with a state of `requires_action` as merchants
      complete prior steps. Send a success feedback request to remove the
      feedback message from Shopify admin.


      ---


      > **Important**  

      Sending feedback replaces previously sent feedback for the Shop. Unlike
      REST-style APIs, you don't need to make a PATCH or PUT request to update
      any previously sent feedback. Send a new POST request to push the latest
      state of a shop or its resources to Shopify. 
        

      ---


      ### Formatting the resource feedback message field


      If your state is `requires_action` you can send up to ten string messages,
      which communicate the action to be taken by the merchant. Each string must
      be a single message up to 100 characters long, must start with a capital
      letter (but not use all caps), and must end with a period. You must adhere
      to the message formatting rules or your requests will fail:


      **Examples:**


      - `Needs at least one image.`

      - `Needs to be a shippable product.`
          

      Merchants viewing individual products will see your app's messages as a
      bulleted list of errors. Other user interfaces in Shopify admin will
      report statistics like the number of errors your app has reported. Once
      the merchant has made a single or a series of updates to validate the
      product, your app can send a status of`success`.
  - name: Sales channels > ProductListing
    description: >-
      <p>A ProductListing resource represents a <a
      href="https://help.shopify.com/api/reference/products/product">Product</a>
      which is available to your sales channel. Merchants can make products
      available to your sales channel directly from their Shopify admin.</p>
      <p>You can use this resource to retrieve products that a merchant has
      published and display them to customers in your marketplace for sale.</p>
      <p>A ProductListing resource itself is unable to have its attributes
      modified directly. The attributes of a ProductListing are inherited from
      the Product resource to which it is associated. Therefore, all attributes
      of a ProductListing should be considered <em>read-only</em>.</p>
  - name: Sales channels > ResourceFeedback
    description: >-
      <p>The ResourceFeedback resource lets your app report the status of shops
      and their resources. For example, if your app is a marketplace channel,
      then you can use resource feedback to alert merchants that they need to
      connect their marketplace account by signing in.</p> <p>Resource feedback
      notifications are displayed to the merchant on the home screen of their
      Shopify admin, and in the product details view for any products that are
      published to your app.</p> <p>This resource should be used only in cases
      where you're describing steps that a merchant is required to complete. If
      your app offers optional or promotional set-up steps, or if it makes
      recommendations, then don't use resource feedback to let merchants know
      about them.</p> <h2>Sending feedback on a shop</h2> <p>You can send
      resource feedback on a shop to let the merchant know what steps they need
      to take to make sure that your app is set up correctly. Feedback can have
      one of two states: <code>requires_action</code> or <code>success</code>.
      You need to send a <code>requires_action</code> feedback request for each
      step that the merchant is required to complete.</p> <p>If there are
      multiple set-up steps that require merchant action, then send feedback
      with a state of <code>requires_action</code> as merchants complete prior
      steps. And to remove the feedback message from the Shopify admin, send a
      <code>success</code> feedback request.</p> <div class="note">
      <h4>Important</h4> <p>Sending feedback replaces previously sent feedback
      for the Shop. Unlike REST-style APIs, you don't need to make a PATCH or
      PUT request to update any previously sent feedback. Send a new POST
      request to push the latest state of a shop or its resources to
      Shopify.</p> </div> <h2>Formatting the resource feedback message
      field</h2> <p>If feedback state is <code>requires_action</code> you can
      send a string message, which communicates the action to be taken by the
      merchant. The string must be a single message up to 100 characters long,
      must follow your app's name with <code>[is/has]</code>, and must end with
      a period. You must adhere to the message formatting rules or your requests
      will fail:</p> <li><code>[is/has] [explanation of the problem]. [Suggested
      action].</code></li> <br> <p><strong>Examples:</strong></p>
      <li><code>[Your app name]</code> is not connected. Connect your account to
      use this sales channel. [Learn more]</li> <li><code>[Your app name]</code>
      is not configured. Agree to the terms and conditions to use this app.
      [Learn more]</li> <br> <p>Where both <code>Your app name</code> and
      <code>Learn more</code> (a button which directs merchants to your app) are
      automatically populated in the Shopify admin.</p> <h2>Setting feedback
      permissions</h2> <p>Add the <code>write_resource_feedbacks</code>
      permission to your <a
      href="https://help.shopify.com/api/getting-started/authentication/oauth/">requested
      scopes</a>.</p>
  - name: Shipping and fulfillment
  - name: Shipping and fulfillment > AssignedFulfillmentOrder
    description: >-
      <p> The AssignedFulfillmentOrder resource allows you to retrieve all the
      <a
      href="https://help.shopify.com/api/reference/shipping-and-fulfillment/fulfillmentorder">fulfillment
      orders</a> that are assigned to an app at the shop level. The list of
      fulfillment orders can be filtered by <a
      href="https://help.shopify.com/api/reference/inventory/location">location</a>
      and assignment status such as <code>cancellation_requested</code> and
      <code>fulfillment_requested</code>. </p>
  - name: Shipping and fulfillment > CancellationRequest
    description: >-
      <p> The CancellationRequest resource represents a cancellation request
      made by the merchant to a <a
      href="https://help.shopify.com/api/reference/shipping-and-fulfillment/fulfillmentservice">fulfillment
      service</a> for a <a
      href="https://help.shopify.com/api/reference/shipping-and-fulfillment/fulfillmentorder">fulfillment
      order</a>. </p>
  - name: Shipping and fulfillment > CarrierService
    description: >-
      <p>A carrier service (also known as a carrier calculated service or
      shipping service) provides real-time shipping rates to Shopify. Some
      common carrier services include Canada Post, FedEx, UPS, and USPS. The
      term <strong>carrier</strong> is often used interchangeably with the terms
      <strong>shipping company</strong> and <strong>rate provider</strong>.</p>
      <p>Using the CarrierService resource, you can add a carrier service to a
      shop and then provide a list of applicable shipping rates at checkout. You
      can even use the cart data to adjust shipping rates and offer shipping
      discounts based on what is in the customer's cart.</p> <h2>Requirements
      for accessing the CarrierService resource</h2> <p>To access the
      CarrierService resource, add the <code>write_shipping</code> permission to
      your app's requested scopes. For more information, see <a
      href="https://help.shopify.com/api/getting-started/authentication/oauth/scopes"><em>API
      access scopes</em></a>.</p> <p>Your app's request to create a carrier
      service will fail unless the store installing your carrier service meets
      one of the following requirements: <ul> <li>It is on the Advanced Shopify
      plan or higher.</li> <li>Its Shopify plan is paid annually.</li> <li>It is
      a development store.</li> </ul> </p> <aside class="note"> <h4>Note</h4>
      <p>If a store changes its Shopify plan, then the store's association with
      a carrier service is deactivated if the store no long meets one of the
      requirements above. </p> </aside> <h2>Providing shipping rates to
      Shopify</h2> <p>When adding a carrier service to a store, you need to
      provide a POST endpoint rooted in the <code>callback_url</code> property
      where Shopify can retrieve applicable shipping rates. The callback URL
      should be a public endpoint that expects these requests from Shopify.</p>
      <p><strong>A sample Shopify request for shipping rates:</strong></p> <div
      id="callback-url" class="api-endpoint"> <div class="api-endpoint-request">
      <pre><span class="api-endpoint-request-type">POST</span>Your callback
      URL</pre> </div> <div class="api-endpoint-description"> <p>Retrieves a
      list of applicable shipping rates</p> </div> <div
      class="api-endpoint-content"> <div
      class="api-endpoint-queryparameters"></div> <div
      class="api-endpoint-example"> <h3
      class="api-endpoint-example-title">Example shipping rate request sent to a
      carrier service</h3> <pre> { "rate": { "origin": { "country": "CA",
      "postal_code": "K2P1L4", "province": "ON", "city": "Ottawa", "name": null,
      "address1": "150 Elgin St.", "address2": "", "address3": null, "phone":
      "16135551212", "fax": null, "email": null, "address_type": null,
      "company_name": "Jamie D's Emporium" }, "destination": { "country": "CA",
      "postal_code": "K1M1M4", "province": "ON", "city": "Ottawa", "name": "Bob
      Norman", "address1": "24 Sussex Dr.", "address2": "", "address3": null,
      "phone": null, "fax": null, "email": null, "address_type": null,
      "company_name": null }, "items": [{ "name": "Short Sleeve T-Shirt", "sku":
      "", "quantity": 1, "grams": 1000, "price": 1999, "vendor": "Jamie D's
      Emporium", "requires_shipping": true, "taxable": true,
      "fulfillment_service": "manual", "properties": null, "product_id":
      48447225880, "variant_id": 258644705304 }], "currency": "USD", "locale":
      "en" } } </pre> <div class="api-endpoint-example-request"> <button
      type="button" class="docs-button-small
      api-endpoint-example-response-button">View Response</button> </div> <div
      class="api-endpoint-example-response"> <pre> { "rates": [ {
      "service_name": "canadapost-overnight", "service_code": "ON",
      "total_price": "1295", "description": "This is the fastest option by far",
      "currency": "CAD", "min_delivery_date": "2013-04-12 14:48:45 -0400",
      "max_delivery_date": "2013-04-12 14:48:45 -0400" }, { "service_name":
      "fedex-2dayground", "service_code": "2D", "total_price": "2934",
      "currency": "USD", "min_delivery_date": "2013-04-12 14:48:45 -0400",
      "max_delivery_date": "2013-04-12 14:48:45 -0400" }, { "service_name":
      "fedex-priorityovernight", "service_code": "1D", "total_price": "3587",
      "currency": "USD", "min_delivery_date": "2013-04-12 14:48:45 -0400",
      "max_delivery_date": "2013-04-12 14:48:45 -0400" } ] } </pre> </div>
      </div> </div> </div> <p>The <code>address3</code>, <code>fax</code>,
      <code>address_type</code>, and <code>company_name</code> fields are
      returned by specific <a
      href="https://github.com/Shopify/active_shipping">ActiveShipping</a>
      providers. For API-created carrier services, you should use only the
      following shipping address fields:</p> <ul> <li><code>address1</code></li>
      <li><code>address2</code></li> <li><code>city</code></li>
      <li><code>zip</code></li> <li><code>province</code></li>
      <li><code>country</code></li> </ul> <p>Other values remain as
      <code>null</code> and are not sent to the callback URL.</p> <h3>Response
      fields</h3> <p>When Shopify requests shipping rates using your callback
      URL, the response object <code>rates</code> must be a JSON array of
      objects with the following fields. Required fields must be included in the
      response for the carrier service integration to work properly.</p> <table
      border="1"> <tr> <td><strong>Field</strong></td>
      <td><strong>Description</strong></td> </tr> <tr>
      <td><code>service_name</code><br><span class="heading-flag
      api-property-flag">required</span></td> <td>The name of the rate, which
      customers see at checkout. For example: <code>Expedited Mail</code>.</td>
      </tr> <tr> <td><code>description</code><br><span class="heading-flag
      api-property-flag">required</span></td> <td>A description of the rate,
      which customers see at checkout. For example: <code>Includes tracking and
      insurance</code>.</td> </tr> <tr> <td><code>service_code</code><br><span
      class="heading-flag api-property-flag">required</span></td> <td>A unique
      code associated with the rate. For example:
      <code>expedited_mail<code>.</td> </tr> <tr>
      <td><code>currency</code><br><span class="heading-flag
      api-property-flag">required</span></td> <td>The currency of the shipping
      rate.</td> </tr> <tr> <td><code>total_price</code><br><span
      class="heading-flag api-property-flag">required</span></td> <td>The total
      price based on the shipping rate currency.</td> </tr> <tr>
      <td><code>phone_required</code></td> <td>Whether the customer must provide
      a phone number at checkout.</td> </tr> <tr>
      <td><code>min_delivery_date</code></td> <td>The earliest delivery date for
      the displayed rate.</td> </tr> <tr>
      <td><code>max_delivery_date</code></td> <td>The latest delivery date for
      the displayed rate to still be valid.</td> </tr> </table> <h2>Server-side
      caching of requests</h2> <p>Shopify provides server-side caching to reduce
      the number of requests it makes. Any shipping rate request that
      identically matches the following fields will be retrieved from Shopify's
      cache of the initial response:</p> <ul><li>variant IDs</li> <li>default
      shipping box weight and dimensions</li> <li>variant quantities</li>
      <li>carrier service ID</li> <li>origin address</li> <li>destination
      address</li> <li>item weights and signatures</li></ul> <p>If any of these
      fields differ, or if the cache has expired since the original request,
      then new shipping rates are requested. The cache expires 15 minutes after
      rates are successfully returned. If an error occurs, then the cache
      expires after 30 seconds.</p>
  - name: Shipping and fulfillment > Fulfillment
    description: >-
      <div class='note note-caution'> <h4>Important</h4> <p>Apps are required to
      specify a <code>location_id</code> when creating fulfillments. For more
      information, see <a
      href="https://help.shopify.com/api/guides/managing-fulfillments"><em>Managing
      fulfillments</em></a>.</p> </div> <p>You can use the Fulfillment resource
      to view, create, modify, or delete an order's or <a
      href="https://help.shopify.com/api/reference/shipping-and-fulfillment/fulfillmentorder">fulfillment
      order</a>'s fulfillments. A fulfillment order represents a group of one or
      more items in an order that are to be fulfilled from the same location. A
      fulfillment represents work that is completed as part of a fulfillment
      order and can include one or more items. You can use the Fulfillment
      resource to manage fulfillments for both orders and fulfillment
      orders.</p> <p>This resource is most often used in apps that perform
      shipping-related actions, such as making tracking and delivery updates, or
      creating additional shipments as required for an order or fulfillment
      order.</p> <p>Each fulfillment supports a single tracking number. If you
      need to use multiple tracking numbers, then you should create separate
      fulfillments.</p>
  - name: Shipping and fulfillment > FulfillmentEvent
    description: >-
      <p> The FulfillmentEvent resource represents tracking events that belong
      to a <a
      href="https://help.shopify.com/api/reference/shipping-and-fulfillment/fulfillment">fulfillment</a>
      of one or more items in an <a
      href="https://help.shopify.com/api/reference/orders/order">order</a>.
      Fulfillment events are displayed on the <a
      href="https://help.shopify.com/manual/orders/status-tracking">order status
      page</a> to update customers on the status of their shipment.</p>
  - name: Shipping and fulfillment > FulfillmentOrder
    description: >-
      <p> The FulfillmentOrder resource represents either an item or a group of
      items in an <a
      href="https://help.shopify.com/api/reference/orders/order">order</a> that
      are to be fulfilled from the same location. There can be more than one
      fulfillment order for an <a
      href="https://help.shopify.com/api/reference/orders/order">order</a> at a
      given location. </p>
  - name: Shipping and fulfillment > FulfillmentRequest
    description: >-
      <p> The FulfillmentRequest resource represents a fulfillment request made
      by the merchant to a <a
      href="https://help.shopify.com/api/reference/shipping-and-fulfillment/fulfillmentservice">fulfillment
      service</a> for a <a
      href="https://help.shopify.com/api/reference/shipping-and-fulfillment/fulfillmentorder">fulfillment
      order</a>. </p>
  - name: Shipping and fulfillment > FulfillmentService
    description: >-
      <p>A <strong>Fulfillment Service</strong> is a third party warehouse that
      prepares and ships orders on behalf of the store owner. Fulfillment
      services charge a fee to package and ship items and update product
      inventory levels. Some well known fulfillment services with Shopify
      integrations include: Amazon, Shipwire, and Rakuten. When an app registers
      a new FulfillmentService on a store, Shopify automatically creates a
      Location that's associated to that fulfillment service.</p> <p>Using the
      Fulfillment Service API, you can register, edit and delete a new
      fulfillment service. When you register a new fulfillment service, you will
      need to expose the two following GET endpoints rooted in the <code><a
      href="#callback">callback_url</a></code>:</p> <ul>
      <li><code>fetch_tracking_numbers</code>: Where Shopify can retrieve
      <strong>tracking numbers</strong> for orders.</li>
      <li><code>fetch_stock</code>: Where Shopify can retrieve <strong>inventory
      levels</strong>.</li> </ul> <p><strong>A sample Shopify request for
      tracking numbers:</strong></p> <p>Once per hour Shopify will make a
      request to this endpoint if there are any completed fulfillments awaiting
      tracking numbers from the remote fulfillment service.</p> <div
      id="fetch-tracking-numbers" class="api-endpoint"> <div
      class="api-endpoint-request"> <pre>GET /fetch_tracking_numbers</pre>
      </div> <div class="api-endpoint-description"> <p>Get tracking numbers for
      orders</p> </div> <div class="api-endpoint-content"> <div
      class="api-endpoint-queryparameters"> <table> <tbody> <tr> <td>
      <pre>order_names</pre> </td> <td> <p>The <a
      href="https://help.shopify.com/api/reference/shipping-and-fulfillment/fulfillment#name-property">fulfillment
      names</a> we require tracking numbers for (i.e. #1001.1)</p> </td> </tr>
      <tr> <td> <pre>shop</pre> </td> <td> <p>The shop's myshopify url</p> </td>
      </tr> </tbody> </table> </div> <div class="api-endpoint-example"> <h3
      class="api-endpoint-example-title">Get a list of tracking numbers for the
      following fulfillment names.</h3> <div
      class="api-endpoint-example-request">
      <pre>http://myapp.com/fetch_tracking_numbers.json?order_names[]=#1001.1&amp;order_names[]=#1002.1&amp;order_names[]=#1003.2</pre>
      <button type="button" class="docs-button-small
      api-endpoint-example-response-button">View response</button> </div> <div
      class="api-endpoint-example-response"> <pre> { "tracking_numbers": {
      "#1001.1": "qwerty", "#1002.1": "asdfg", "#1003.2": "zxcvb" }, "message":
      "Successfully received the tracking numbers", "success": true } </pre>
      </div> </div> </div> </div> <p><strong>A sample Shopify request for
      inventory levels:</strong></p> <p>Shopify will make a request for the
      inventory of an individual SKU when the product is set up initially, its
      SKU is changed in the Shopify admin, or its inventory management is set to
      use the fulfillment service. A request for all inventory data will happen
      once every hour to keep our system up to date with the remote fulfillment
      service.</p> <div id="fetch-stock" class="api-endpoint"> <div
      class="api-endpoint-request"> <pre>GET /fetch_stock</pre> </div> <div
      class="api-endpoint-description"> <p> Get inventory levels</p> </div> <div
      class="api-endpoint-content"> <div class="api-endpoint-queryparameters">
      <table> <tbody> <tr> <td> <pre>max_retries</pre> </td> <td> <p>The maximum
      amount of times Shopify will send the request for inventory levels.</p>
      </td> </tr> <tr> <td> <pre>shop</pre> </td> <td> <p>The shop's myshopify
      url.</p> </td> </tr> <tr> <td> <pre>sku</pre> </td> <td> <p>The SKU for
      the Product Variant we need stock levels for.</p> </td> </tr> <tr> <td>
      <pre>timestamp</pre> </td> <td> <p><a
      href="http://unixtimestamp.50x.eu/about.php">The Unix timestamp</a> from
      when the inventory request was made.</p> </td> </tr> </tbody> </table>
      </div> <div class="api-endpoint-example"> <h3
      class="api-endpoint-example-title">Get inventory levels for a particular
      SKU.</h3> <div class="api-endpoint-example-request">
      <pre>https://myapp.com/fetch_stock.json?sku=123&amp;shop=testshop.myshopify.com&amp;max_retries=3&amp;timestamp=1532548742</pre>
      <button type="button" class="docs-button-small
      api-endpoint-example-response-button">View response</button> </div> <div
      class="api-endpoint-example-response"> <pre> {"123": 1000} </pre> </div>
      </div> <div class="api-endpoint-example"> <h3
      class="api-endpoint-example-title">Get inventory levels for all SKUs.</h3>
      <div class="api-endpoint-example-request">
      <pre>https://myapp.com/fetch_stock.json?shop=testshop.myshopify.com</pre>
      <button type="button" class="docs-button-small
      api-endpoint-example-response-button">View response</button> </div> <div
      class="api-endpoint-example-response"> <pre> {"123": 1000, "456": 500}
      </pre> </div> </div> </div> </div> <p>In order to be notified about new
      fulfillments you should subscribe your application to the
      <code>fulfillments/create</code> webhook. This webhook fires every time an
      order is marked "fulfilled", and the data is sent to a URL that you
      registered and stored in JSON format. You can read more about webhooks <a
      href="https://help.shopify.com/api/getting-started/webhooks">here</a>.
      After receiving and processing the webhook your service should make a <a
      href="https://help.shopify.com/api/reference/shipping-and-fulfillment/fulfillment#complete">request</a>
      to "complete" the fulfillment. You can also update the fulfillment via the
      API with other information like tracking_numbers rather than waiting for
      Shopify to ask for them.<p> <p>You can also integrate the Fulfillment
      Service API to subscribe to the <code>fulfillments/update</code>. This
      webhook fires every time a request comes in to get an update on a
      fulfillment. <p class="note">View an open sourced <a
      href="https://github.com/Shopify/shopify-fulfillment-integration">Fulfillment
      Integration App</a> that demonstrates how to use the Fulfillment API.</p>
      <h2>Setting fulfillments permissions</h2> <p>Add the
      <code>write_fulfillments</code> permission to your <a
      href="https://help.shopify.com/api/getting-started/authentication/oauth">requested
      scopes</a>.</p>
  - name: Shipping and fulfillment > LocationsForMove
    description: >-
      <p> The LocationsForMove resource represents the locations that a
      fulfillment order can potentially move to. </p>
  - name: Shopify Payments
  - name: Shopify Payments > Balance
    description: >-
      The account's current balance. This amount is comprised of any <a
      href="https://help.shopify.com/api/reference/shopify_payments/transaction">Transaction</a>
      not yet included in a <a
      href="https://help.shopify.com/api/reference/shopify_payments/payout">Payout</a>.
  - name: Shopify Payments > Dispute
    description: >-
      Disputes occur when a buyer questions the legitimacy of a charge with
      their financial institution.
  - name: Shopify Payments > Dispute Evidence
    description: "---\n\nRequires\_`shopify_payments_dispute_evidences`\_access scope.\n\n---\n\nDispute evidence is submitted by the merchant to support the legitimacy of a\_[dispute&nbsp;](https://shopify.dev/docs/admin-api/rest/reference/shopify_payments/dispute)\_.\n\n---"
  - name: Shopify Payments > Dispute File Upload
    description: "---\n\nRequires\_`shopify_payments_dispute_file_uploads`\_access scope.\n\n---\n\nUpload and manage dispute evidence files for a dispute.\n\n---"
  - name: Shopify Payments > Payouts
    description: >-
      Payouts represent the movement of money between a Shopify Payments account
      balance and a connected bank account.
  - name: Shopify Payments > Transactions
    description: >-
      Balance Transactions make up the canonical "statement of account", or
      ledger for a Shopify Payments account. Every single movement of money in
      or out of the account is recorded here.
  - name: Store properties
  - name: Store properties > Country
    description: >-
      <p>The Country resource represents the tax rates applied to orders from
      the different countries where a shop sells its products.</p> <p>Merchants
      select the countries where they sell their products when they set up their
      shipping zones and rates on the <strong>Shipping</strong> page of the
      Shopify admin. After adding a country to a shipping zone, store owners can
      then verify and adjust tax rates for each country on the
      <strong>Taxes</strong> page.</p> <p>The Country resource lets you access
      the countries and tax rates set up by the merchant. The countries list
      includes a default entry called <strong>Rest of World</strong>, which
      represents all non-specified countries.</p> <p>You can use the Country
      resource to modify the sales tax rate for a country or sub-region to
      account for surtaxes or exemptions that apply to the store.</p> <p>For
      more information on managing tax rates for sub-regions of a country, such
      as states or provinces, see the <a
      href="https://help.shopify.com/api/reference/store-properties/province">Province</a>
      resource.</p>
  - name: Store properties > Currency
    description: >-
      <p>Merchants who use Shopify Payments can allow customers to pay in their
      local currency on the online store. When a customer selects a currency,
      all prices on the online store and checkout are automatically converted to
      that currency. Merchants enable the currencies that they want to offer to
      customers from their Shopify Payments settings. </p> <p>The Currency
      resource represents a currency that the merchant has enabled. For each
      enabled currency, the Currency resource returns the currency code and the
      time when its conversion rate was last updated.</p>
  - name: Store properties > Policy
    description: >-
      <p>You can use the Policy resource to access the policies that a merchant
      has configured for their shop, such as their refund and privacy
      policies.</p> <p>Only the shop owner can edit this information from the
      Shopify admin. The Policy resource lets you only retrieve information
      about a shop's policies.</p>
  - name: Store properties > Province
    description: >-
      <p>The Province resource represents the sales tax that's applied to orders
      from the sub-regions of a country. It represents any type of sub-region,
      such as states, provinces, territories, and counties.</p> <p>You can use
      the Province resource to retrieve and update <a
      href="#countries-that-have-provinces-in-shopify">available provinces</a>
      for only the countries that a shop owner has added to a shipping zone.
      Merchants add countries to a shipping zone from the
      <strong>Shipping</strong> page of their Shopify admin.</p> <p>For
      information on accessing the tax information for an entire country,
      including its provinces, see the <a
      href="https://help.shopify.com/api/reference/store-properties/country">Country</a>
      resource.</p> <h2>Countries that have provinces in Shopify</h2> <p>Shopify
      provides provincial tax rates for the following countries:</p> <table>
      <tr> <th>A-J</th> <th>M-Z</th> </tr> <tr> <td>Argentina (24
      provinces)</td> <td>Malaysia (16 states/territories)</td> </tr> <tr>
      <td>Australia (8 states/territories)</td> <td>Mexico (32 states)</td>
      </tr> <tr> <td>Brazil (27 states)</td> <td>New Zealand (16 regions)</td>
      </tr> <tr> <td>Canada (13 provinces/territories)</td> <td>Nigeria (37
      states)</td> </tr> <tr> <td>China (31 provinces)</td> <td>Panama (13
      regions)</td> </tr> <tr> <td>Colombia (33 provinces)</td> <td>Portugal (20
      regions)</td> </tr> <tr> <td>Egypt (29 governorates)</td> <td>Romania (42
      counties)</td> </tr> <tr> <td>Guatemala (22 regions)</td> <td>Russia (82
      regions)</td> </tr> <tr> <td>India (36 states)</td> <td>South Africa (9
      provinces)</td> </tr> <tr> <td>Indonesia (34 provinces)</td> <td>South
      Korea (17 provinces)</td> </tr> <tr> <td>Ireland (26 counties)</td>
      <td>Spain (52 provinces)</td> </tr> <tr> <td>Italy (110 provinces)</td>
      <td>United Arab Emirates (7 emirates)</td> </tr> <tr> <td>Japan (47
      prefectures)</td> <td>United States (62 states/territories)</td> </tr>
      </table>
  - name: Store properties > Shop
    description: >-
      <p>The Shop resource is a collection of the general settings and
      information about the store.</p> <p>The resource lets you retrieve
      information about the store but doesn't let you update any information.
      Only the merchant can update this information from inside the Shopify
      admin.</p>
  - name: Store properties > ShippingZone
    description: >-
      You can use the ShippingZone resource to view shipping zones and their
      countries, provinces, and shipping rates. A shipping zone belongs to a
      delivery profile, which provides shops with the ability to create shipping
      rates per product variant and per location. For example, the merchant
      might want to use a shipping rate that applies only to fragile products.
      When querying the ShippingZone resource, each shipping zone is returned
      with its corresponding profile ID, location group ID, and countries. Its
      possible for the same country to exist in multiple shipping zones, if the
      shipping zones with overlapping countries have different delivery
      profiles.


      ---


      ## The ShippingZone resource


      ``` json

      {
        "id": 132,
        "name": "North America",
        "profile_id": "gid://shopify/DeliveryProfile/1234",
        "location_group_id": "gid://shopify/DeliveryLocationGroup/32873",
        "countries": {
          "id": 189,
          "shipping_zone_id": 132,
          "name": "Canada",
          "tax": 0.5,
          "code": "CA",
          "tax_name": "GST",
          "provinces": []
        },
        "provinces": {
          "code": "AB",
          "country_id": 879921427,
          "shipping_zone_is": 132,
          "id": 205434194,
          "name": "Alberta",
          "tax": 0.08,
          "tax_name": null,
          "tax_type": null,
          "tax_percentage": 8
        },
        "carrier_shipping_rate_providers": [],
        "price_based_shipping_rates": {
          "price_based_shipping_rates": [
            {
              "id": 882078077,
              "name": "$5 Shipping",
              "price": "5.00",
              "shipping_zone_id": 881877113,
              "min_order_subtotal": "40.0",
              "max_order_subtotal": null
            }
          ]
        },
        "weight_based_shipping_rates": {
          "weight_based_shipping_rates": [
            {
              "id": 882078078,
              "name": "Canada Air Shipping",
              "price": "25.00",
              "shipping_zone_id": 881877113,
              "weight_low": 0,
              "weight_high": 11.02
            }
          ]
        }
      }

       ```

      Properties


      ---


      `id`


      The unique numeric identifier for the shipping zone.


      ---


      `name`


      The name of the shipping zone, specified by the user.


      ---


      `profile_id` `string`


      The ID of the shipping zone's delivery profile. Shipping profiles allow
      merchants to create product-based or location-based shipping rates.


      ---


      `location_group_id`


      The ID of the shipping zone's location group. Location groups allow
      merchants to create shipping rates that apply only to the specific
      locations in the group.


      ---


      `countries`


      A list of countries that belong to the shipping zone.


      Show countries properties


      ---


      `provinces`


      The sub-regions of a country. The term provinces also encompasses states.


      Show provinces properties


      ---


      `carrier_shipping_rate_providers`


      Information about carrier shipping providers and the rates used.


      ---


      `price_based_shipping_rates` `array`


      Information about a price-based shipping rate.


      ---


      `weight_based_shipping_rates` `array`


      Information about a weight-based shipping rate.
  - name: Tendertransaction
  - name: Tendertransaction > TenderTransaction
    description: >-
      <p>Each tender transaction represents money passing between the merchant
      and a customer. A tender transaction with a positive amount represents a
      transaction where the customer paid money to the merchant. A negative
      amount represents a transaction where the merchant refunded money back to
      the customer. Tender transactions represent transactions that modify the
      shop's balance.</p>
  - name: Webhook
    description: >-
      <p> You can use webhook subscriptions to receive notifications about
      particular events in a shop. After you've subscribed to a webhook, you can
      let your app execute code immediately after specific <a
      href="#events-">events</a> occur in shops that have your app installed,
      instead of having to make API calls periodically to check their status.
      For example, you can rely on webhooks to trigger an action in your app
      when a customer creates a cart, or when a merchant creates a new product
      in their Shopify admin. By using webhooks subscriptions you can make fewer
      API calls overall, which makes sure that your apps are more efficient and
      update quickly.</p> <h3>Anatomy of a webhook</h3> <p>After you <a
      href="https://help.shopify.com/api/getting-started/webhooks#configure-webhook">configure
      a webhook subscription</a>, the events that you specified will trigger a
      webhook notification each time they occur. This notification contains a
      JSON payload, and HTTP headers that provide context. For example, the
      <code>orders/create</code> webhook includes the following headers:</p> <p>
      <ul> <li><strong>X-Shopify-Topic:</strong> <code>orders/create</code></li>
      <li><strong>X-Shopify-Hmac-Sha256:</strong>
      <code>XWmrwMey6OsLMeiZKwP4FppHH3cmAiiJJAweH5Jo4bM=</code> </li>
      <li><strong>X-Shopify-Shop-Domain:</strong>
      <code>johns-apparel.myshopify.com</code></li>
      <li><strong>X-Shopify-API-Version:</strong> <code>2019-04</code></li>
      </ul> </p> <p>Some HTTP headers are particularly useful for your app. For
      example, <code>X-Shopify-Hmac-Sha256</code> is used to <a
      href="https://help.shopify.com/api/getting-started/webhooks#verify-webhook">verify
      webhooks</a>, and <code>X-Shopify-Shop-Domain</code> is used to identify
      the store that's associated with them.</p>
      <p><code>X-Shopify-API-Version</code> is used to confirm what version of
      the Admin API used to serialize the webhook event payload. You can <a
      href="https://help.shopify.com/en/api/versioning/webhooks">configure your
      app</a> to use a specific API version for all webhooks and that version
      will be used whenever possible. If an app is set to use an API version
      that is no longer supported, then Shopify will fall forward to use the
      oldest supported version.</p> <p>Webhook subscriptions are scoped only to
      the app that they're registered to. This means that when a webhook
      subscription is registered to an app, other apps can't view, modify, or
      delete it. For more information about how to authenticate webhooks, see <a
      href="https://help.shopify.com/api/tutorials/webhooks"><i>Using
      webhooks</i></a>. For general information about authentication, see the <a
      href="https://help.shopify.com/api/guides/authentication">OAuth
      documentation</a>.</p> <h3>List of supported webhook events and
      topics</h3> <p>You can retrieve data in either JSON or XML format.
      Webhooks are available for the following events:</p> <span
      id="events-"></span>
paths:
  /admin/oauth/access_scopes.json:
    get:
      tags:
        - Access > AccessScope
      summary: Get a list of access scopes
      description: Retrieves a list of access scopes associated with the access token.
      parameters:
        - name: Content-Type
          in: header
          schema:
            type: string
          example: application/json
        - name: X-Shopify-Access-Token
          in: header
          schema:
            type: string
          example: '{{access_token}}'
      responses:
        '200':
          description: OK
          headers:
            Content-Type:
              schema:
                type: string
                example: application/json
          content:
            application/json:
              schema:
                type: object
              example:
                access_scopes:
                  - handle: read_products
                  - handle: write_orders
                  - handle: read_orders
  /admin/api/{api_version}/storefront_access_tokens.json:
    post:
      tags:
        - Access > StorefrontAccessToken
      summary: Creates a new StorefrontAccessToken
      description: Creates a new storefront access token
      requestBody:
        content:
          application/json:
            schema:
              type: object
              example:
                storefront_access_token:
                  title: Test
      parameters:
        - name: Content-Type
          in: header
          schema:
            type: string
          example: application/json
        - name: X-Shopify-Access-Token
          in: header
          schema:
            type: string
          example: '{{access_token}}'
        - name: api_version
          in: path
          schema:
            type: string
          required: true
      responses:
        '200':
          description: OK
          content:
            text/plain:
              schema:
                type: string
              example: "{\r\n  \"storefront_access_token\": {\r\n    \"access_token\": \"f1dcc9381f3de9b774b2229b1f3118a2\",\r\n    \"access_scope\": \"unauthenticated_read_product_listings\",\r\n    \"created_at\": \"2023-07-11T18:14:23-04:00\",\r\n    \"id\": 1003304090,\r\n    \"admin_graphql_api_id\": \"gid://shopify/StorefrontAccessToken/1003304090\",\r\n    \"title\": \"Test\"\r\n  }\r\n}"
        '400':
          description: Bad Request
          content:
            text/plain:
              schema:

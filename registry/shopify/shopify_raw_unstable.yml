          description: Forbidden
          content:
            text/plain:
              schema:
                type: string
              example: "{\r\n  \"errors\": \"App must be extendable to create a storefront access token.\"\r\n}"
    get:
      tags:
        - Access > StorefrontAccessToken
      summary: Retrieves a list of storefront access tokens that have been issued
      description: Retrieves a list of storefront access tokens that have been issued
      parameters:
        - name: Content-Type
          in: header
          schema:
            type: string
          example: application/json
        - name: X-Shopify-Access-Token
          in: header
          schema:
            type: string
          example: '{{access_token}}'
        - name: api_version
          in: path
          schema:
            type: string
          required: true
      responses:
        '200':
          description: OK
          headers:
            Content-Type:
              schema:
                type: string
                example: application/json
          content:
            application/json:
              schema:
                type: object
              example:
                storefront_access_tokens:
                  - access_token: 378d95641257a4ab3feff967ee234f4d
